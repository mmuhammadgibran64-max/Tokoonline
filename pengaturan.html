<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pengaturan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center p-5">
    <div class="card p-4 border-0 shadow-sm rounded-4">
        <h4>Akun Pelanggan</h4>
        <hr>
        <p><b>Nama:</b> <span id="nm"></span></p>
        <button class="btn btn-danger w-100 mb-2" onclick="logout()">KELUAR & GANTI AKUN</button>
        <button class="btn btn-outline-dark w-100" onclick="window.location.href='dashboard.html'">KEMBALI</button>
    </div>
    <script>
        document.getElementById('nm').innerText = localStorage.getItem('namaUser');
        function logout() { localStorage.clear(); window.location.href = 'index.html'; }
    </script>
</body>
</html>
