<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan - Gibran Store</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: #fff; margin: 0; padding: 20px; padding-bottom: 80px; }
        .header { text-align: center; margin-bottom: 30px; }
        .logo-profile { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #28a745; margin-bottom: 10px; }
        
        .box-info { background: #1e1e1e; padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        .info-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #333; }
        .info-item:last-child { border: none; }
        .label { color: #888; font-size: 14px; }
        .value { font-weight: bold; color: #28a745; }

        .btn-logout { 
            width: 100%; padding: 15px; background: #dc3545; color: white; 
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 20px;
        }

        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #1e1e1e; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; }
        .nav a { color: #666; text-decoration: none; font-size: 11px; text-align: center; }
        .nav a.active { color: #28a745; }
    </style>
</head>
<body>

    <div class="header">

        <h2 id="disp-nama">Memuat...</h2>
        <p style="font-size: 12px; color: #888;">ID Member: GBN-001</p>

    <div class="box-info">
        <div class="info-item">

    </div>

    <script>
        // Ambil data yang disimpan saat login tadi
        const nama = localStorage.getItem("nama") || "Tamu";
