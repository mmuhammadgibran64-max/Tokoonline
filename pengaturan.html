<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Toko</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; padding: 20px; }
        .setting-card { background: #1e1e1e; padding: 20px; border-radius: 12px; max-width: 500px; margin: auto; }
        .section { margin-bottom: 20px; border-bottom: 1px dotted #444; padding-bottom: 10px; }
        h2 { color: #28a745; font-size: 18px; }
        p { margin: 5px 0; font-size: 14px; color: #bbb; }
        .version { text-align: center; font-size: 12px; color: #666; margin-top: 20px; }
        .badge { background: #333; padding: 2px 8px; border-radius: 4px; color: #fff; }
    </style>
</head>
<body>

<div class="setting-card">
    <div class="section">
        <h2>Identitas Toko</h2>
        <p><strong>Nama & Logo:</strong> Identitas visual brand Anda</p>
        <p><strong>Deskripsi:</strong> Penjelasan singkat mengenai apa yang Anda jual.</p>
    </div>

    <div class="section">
        <h2>Jadwal Operasional</h2>
        <p><strong>Jam Operasional:</strong> 08:00 - 20:00</p>
        <p><strong>Hari Update:</strong> Senin - Kamis</p>
    </div>

    <div class="section">
        <h2>Sistem</h2>
        <p><strong>Pencahayaan:</strong> <span class="badge">Gelap</span></p>
    </div>

    <div class="version">
        Aplikasi v.1.2.8
    </div>
</div>

</body>
</html>
