<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pesanan - Gibran Store</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; padding: 20px; }
        .nav { display: flex; gap: 10px; margin-bottom: 20px; }
        .nav a { text-decoration: none; color: #666; font-weight: bold; padding: 10px; border-bottom: 2px solid transparent; }
        .nav a.active { color: #ff9800; border-bottom: 2px solid #ff9800; }
        .card { background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card h4 { margin: 0; color: #333; }
        .card p { margin: 5px 0; font-size: 13px; color: #666; }
        .status { color: #28a745; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>

<div class="nav">
    <a href="dashboard.html">Menu</a>
    <a href="riwayat.html" class="active">Riwayat</a>
    <a href="pengaturan.html">Pengaturan</a>
</div>

<h2>Riwayat Pesanan</h2>
<div id="daftar-riwayat">
    <p>Belum ada riwayat pesanan.</p>
</div>

<script>
    // Menampilkan data dari memori HP (LocalStorage)
    function muatRiwayat() {
        const riwayat = JSON.parse(localStorage.getItem('riwayatBelanja')) || [];
        const box = document.getElementById('daftar-riwayat');
        
        if(riwayat.length > 0) {
            box.innerHTML = riwayat.reverse().map(item => `
                <div class="card">
                    <div style="display:flex; justify-content:space-between">
                        <h4>${item.nama}</h4>
                        <span class="status">Selesai</span>
                    </div>
                    <p>ðŸ“… ${item.tanggal}</p>
                    <p>ðŸ“¦ ${item.pesanan}</p>
                    <p>ðŸ’° <b>${item.total}</b></p>
                </div>
            `).join('');
        }
    }
    muatRiwayat();
</script>
</body>
</html>
