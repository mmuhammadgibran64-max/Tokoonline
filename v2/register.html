<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Gibran Store</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1f1f1f; padding: 30px; border-radius: 20px; border: 2px solid #ff9800; width: 85%; max-width: 350px; text-align: center; }
        h2 { color: #ff9800; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #2a2a2a; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #ff9800; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .link { margin-top: 15px; font-size: 14px; }
        .link a { color: #ff9800; text-decoration: none; }
    </style>
</head>
<body>
    <div class="box">
        <h2>DAFTAR AKUN</h2>
        <input type="text" id="regNama" placeholder="Nama Lengkap">
        <input type="number" id="regWa" placeholder="Nomor WhatsApp">
        <input type="text" id="regAlamat" placeholder="Alamat Lengkap">
        <button class="btn" onclick="prosesDaftar()">DAFTAR SEKARANG</button>
        <div class="link">
            Sudah punya akun? <a href="index.html">Login di sini</a>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwiu3kgn_DD9LP2x9KKis123tyVnBXdBQ8g6v75-2LdUzZwHAlF2h2IieSV4ME-ziGz0w/exec';

        async function prosesDaftar() {
            const nama = document.getElementById('regNama').value;
            const wa = document.getElementById('regWa').value;
            const alamat = document.getElementById('regAlamat').value;

            if(!nama || !wa || !alamat) return alert("Isi semua data!");

            const payload = { type: "REGISTER", nama: nama, whatsapp: wa, alamat: alamat };

            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                alert("Pendaftaran Berhasil! Data sudah masuk ke Sheet.");
                window.location.href = 'index.html';
            } catch (err) {
                alert("Gagal mendaftar!");
            }
        }
    </script>
</body>
</html>
