<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - Gibran Store</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; padding: 20px; margin: 0; }
        .box { max-width: 400px; margin: 20px auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { color: #28a745; text-align: center; margin-top: 0; }
        .total-box { background: #e8f5e9; padding: 15px; border-radius: 10px; text-align: center; font-size: 20px; font-weight: bold; margin-bottom: 20px; color: #2e7d32; border: 1px solid #c8e6c9; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        .btn-kirim { background: #28a745; color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-kirim:disabled { background: #ccc; }
        .btn-back { display: block; text-align: center; margin-top: 15px; color: #666; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

<div class="box">
    <h2>Konfirmasi Pesanan</h2>
    <div class="total-box">
        Total Tagihan: <br>
        <span id="display-total">Rp 0</span>
    </div>

    <form id="formOrder">
        <input type="text" id="nama" placeholder="Nama Lengkap" required>
        <input type="tel" id="wa" placeholder="Nomor WhatsApp (Contoh: 0812...)" required>
        <textarea id="alamat" placeholder="Alamat Pengiriman Lengkap" rows="3" required></textarea>
        
        <button type="submit" class="btn-kirim" id="btnSubmit">KIRIM PESANAN SEKARANG</button>
    </form>

    <a href="dashboard.html" class="btn-back">⬅ Kembali Belanja</a>
</div>

<script>
    // 1. Ambil total harga dari Dashboard
    const total = localStorage.getItem('totalBayar') || 0;
    document.getElementById('display-total').innerText = "Rp " + parseInt(total).toLocaleString('id-ID');

    // 2. Kirim Data ke Google Sheets
    const form = document.getElementById('formOrder');
    const btn = document.getElementById('btnSubmit');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        btn.innerText = "Sedang Mengirim...";
        btn.disabled = true;

        const data = {
            nama: document.getElementById('nama').value,
            whatsapp: document.getElementById('wa').value,
            alamat: document.getElementById('alamat').value,
            total: "Rp " + parseInt(total).toLocaleString('id-ID'),
            tanggal: new Date().toLocaleString('id-ID')
        };

        // Link Google Script kamu yang sudah aktif
        const urlSheet = "https://script.google.com/macros/s/AKfycbzRuPeyVzZDblhXsb1dZvQFZBkn32SElJcLiuawpB0Gz2xVQlWkgLlcToMOAVediNcQ8Q/exec";

        fetch(urlSheet, {
            method: 'POST',
            mode: 'no-cors', 
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(() => {
            alert("✅ PESANAN TERKIRIM!\n\nTerima kasih sudah belanja di Gibran Store. Pesanan kamu sudah masuk ke sistem kami.");
            localStorage.removeItem('totalBayar'); // Hapus keranjang setelah beli
            window.location.href = "index.html"; // Balik ke halaman utama v2
        })
        .catch(err => {
            alert("Gagal mengirim pesanan, coba lagi ya.");
            console.error(err);
            btn.innerText = "KIRIM PESANAN SEKARANG";
            btn.disabled = false;
        });
    });
</script>

</body>
</html>
