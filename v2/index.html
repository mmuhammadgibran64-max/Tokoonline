<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Store - Update</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; text-align: center; }
        .box { background: #1f1f1f; padding: 30px; border-radius: 20px; border: 1px solid #ff9800; width: 100%; max-width: 380px; }
        
        /* Timer Style */
        #timer { font-size: 24px; font-weight: bold; color: #ff9800; margin: 20px 0; }
        
        /* Loading Bar Style */
        #updateProgress { display: none; margin: 25px 0; }
        .progress-bg { background: #333; height: 12px; border-radius: 10px; overflow: hidden; }
        .progress-fill { background: #ff9800; width: 0%; height: 100%; transition: width 0.2s; }
        
        #loginSection, #updateSection { display: none; }
        button { background: #ff9800; color: black; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #121212; color: white; box-sizing: border-box; text-align: left; }
    </style>
</head>
<body>

    <div class="box">
        <img src="https://i.postimg.cc/q7fMMY03/IMG-20250117-WA0032.jpg" style="width: 80px; border-radius: 50%; border: 2px solid #ff9800;">
        <h2>Gibran Store</h2>

        <div id="maintenanceSection">
            <p id="msg">Toko akan dibuka dalam:</p>
            <div id="timer">00:00:00</div>
        </div>

        <div id="updateSection">
            <p style="color: #bbb;">Update V.1.3.0 Tersedia</p>
            <button onclick="jalankanUpdate()">DOWNLOAD DATA TERBARU</button>
        </div>

        <div id="updateProgress">
            <div id="percentText" style="color:#ff9800; font-weight:bold;">0%</div>
            <div class="progress-bg">
                <div id="bar" class="progress-fill"></div>
            </div>
            <p id="statusTxt" style="font-size:11px; color:#777; margin-top:10px;">Mengunduh data...</p>
        </div>

        <div id="loginSection" style="text-align: left;">
            <h3 style="text-align: center; color: #ff9800;">Silakan Masuk</h3>
            <form id="loginForm">
                <input type="text" id="nama" placeholder="Nama Lengkap" required>
                <textarea id="alamat" rows="2" placeholder="Alamat Lengkap" required></textarea>
                <button type="submit" id="btnLogin">MASUK SEKARANG</button>
            </form>
        </div>
    </div>

    <script>
        // --- KONFIGURASI WAKTU RILIS ---
        // Ganti angka di bawah: (Tahun, Bulan-1, Tanggal, Jam, Menit, Detik)
        // Bulan Januari = 0, Februari = 1, dst.
        const waktuRilis = new Date(2026, 0, 28, 17, 0, 0).getTime(); 

        const x = setInterval(function() {
            const sekarang = new Date().getTime();
            const selisih = waktuRilis - sekarang;

            const jam = Math.floor((selisih % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const menit = Math.floor((selisih % (1000 * 60 * 60)) / (1000 * 60));
            const detik = Math.floor((selisih % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = jam + "j " + menit + "m " + detik + "s ";

            if (selisih < 0) {
                clearInterval(x);
                document.getElementById("maintenanceSection").style.display = "none";
                document.getElementById("updateSection").style.display = "block";
            }
        }, 1000);

        function jalankanUpdate() {
            document.getElementById('updateSection').style.display = 'none';
            document.getElementById('updateProgress').style.display = 'block';

            let progress = 0;
            let bar = document.getElementById('bar');
            let pText = document.getElementById('percentText');
            let sText = document.getElementById('statusTxt');

            const status = ["Menghubungkan...", "Mengunduh Menu...", "Sinkron Harga...", "Selesai!"];

            let up = setInterval(() => {
                progress += 2; 
                bar.style.width = progress + "%";
                pText.innerText = progress + "%";

                if(progress < 30) sText.innerText = status[0];
                else if(progress < 70) sText.innerText = status[1];
                else if(progress < 95) sText.innerText = status[2];
                else sText.innerText = status[3];

                if (progress >= 100) {
                    clearInterval(up);
                    setTimeout(() => {
                        document.getElementById('updateProgress').style.display = 'none';
                        document.getElementById('loginSection').style.display = 'block';
                    }, 500);
                }
            }, 100); 
        }

        // Script Login (Kirim ke Sheets)
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            localStorage.setItem('userNama', document.getElementById('nama').value);
            localStorage.setItem('userAlamat', document.getElementById('alamat').value);
            window.location.href = "dashboard.html";
        };
    </script>
</body>
</html>
