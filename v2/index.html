<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gibran Store</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1f1f1f; padding: 30px; border-radius: 20px; border: 2px solid #00c8ff; width: 85%; max-width: 350px; text-align: center; }
        h2 { color: #00c8ff; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #2a2a2a; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #00c8ff; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .link { margin-top: 15px; font-size: 14px; }
        .link a { color: #00c8ff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="box">
        <h2>LOGIN USER</h2>
        <input type="text" id="nama" placeholder="Nama Lengkap">
        <input type="number" id="wa" placeholder="Nomor WhatsApp">
        <input type="text" id="rumah" placeholder="Nomor Rumah">
        <button class="btn" onclick="prosesLogin()">MASUK KE TOKO</button>
        <div class="link">
            Belum punya akun? <a href="register.html">Daftar di sini</a>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwiu3kgn_DD9LP2x9KKis123tyVnBXdBQ8g6v75-2LdUzZwHAlF2h2IieSV4ME-ziGz0w/exec';

        async function prosesLogin() {
            const nama = document.getElementById('nama').value;
            const wa = document.getElementById('wa').value;
            const rumah = document.getElementById('rumah').value;

            if(!nama || !wa || !rumah) return alert("Isi semua data!");

            const payload = { type: "LOGIN", nama: nama, whatsapp: wa, nomorRumah: rumah };

            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                localStorage.setItem('userNama', nama);
                alert("Login Berhasil!");
                window.location.href = 'dashboard.html';
            } catch (err) {
                alert("Gagal terhubung ke database!");
            }
        }
    </script>
</body>
</html>
