<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Gibran Store</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .box { background: #1f1f1f; padding: 25px; border-radius: 15px; border: 1px solid #ff9800; width: 100%; max-width: 350px; }
        label { font-size: 13px; color: #ff9800; display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #333; background: #121212; color: white; box-sizing: border-box; }
        button { background: #ff9800; color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        button:disabled { background: #555; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="text-align:center;color:#ff9800">Gibran Store</h2>
        <form id="loginForm">
            <label>Nama Pelanggan:</label>
            <input type="text" id="nama" placeholder="Nama Lengkap" required>
            <label>Nomor HP:</label>
            <input type="tel" id="hp" placeholder="0812..." required>
            <label>Alamat Lengkap:</label>
            <textarea id="alamat" rows="2" placeholder="Contoh: Jl. Merdeka No.1" required></textarea>
            <button type="submit" id="btn">MASUK SEKARANG</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const btn = document.getElementById('btn');
            btn.innerText = "Mendaftarkan...";
            btn.disabled = true;

            const data = {
                tanggal: new Date().toLocaleString('id-ID'),
                nama: document.getElementById('nama').value,
                hp: document.getElementById('hp').value,
                alamat: document.getElementById('alamat').value,
                pesanan: "LOG IN (Hanya Masuk)",
                total: "-"
            };

            localStorage.setItem('userNama', data.nama);
            localStorage.setItem('userHP', data.hp);
            localStorage.setItem('userAlamat', data.alamat);

            fetch("https://script.google.com/macros/s/AKfycbzkcUtd6vLZg5_5N6MMGn2P8vtX1w7ikjtEsfN3x_mWhukHduvlm1nottrihyZWzZ7c8w/exec", {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(data)
            }).then(() => {
                window.location.href = "dashboard.html";
            }).catch(() => {
                window.location.href = "dashboard.html";
            });
        };
    </script>
</body>
</html>
