<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Store - Update</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { background: #1f1f1f; padding: 25px; border-radius: 15px; border: 1px solid #ff9800; width: 100%; max-width: 350px; text-align: center; }
        
        /* Animasi Loading */
        .loader { border: 4px solid #333; border-top: 4px solid #ff9800; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #loginSection { display: none; text-align: left; }
        label { font-size: 13px; color: #ff9800; display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #333; background: #121212; color: white; box-sizing: border-box; }
        button { background: #ff9800; color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        
        .version { font-size: 10px; color: #555; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="box">
        <div id="updateSection">
            <img src="https://i.postimg.cc/q7fMMY03/IMG-20250117-WA0032.jpg" style="width: 80px; border-radius: 50%; margin-bottom: 10px;">
            <h2 style="color:#ff9800; margin-bottom: 5px;">Gibran Store</h2>
            <p style="font-size: 14px; color: #bbb;">Tersedia pembaruan menu (V.1.2.9)</p>
            
            <div id="loader" class="loader"></div>
            <p id="statusTxt" style="font-size: 12px; color: #888;"></p>
            
            <button id="btnUpdate" onclick="mulaiUpdate()">DOWNLOAD DATA TERBARU</button>
        </div>

        <div id="loginSection">
            <h3 style="text-align:center; color:#ff9800;">Silakan Masuk</h3>
            <form id="loginForm">
                <label>Nama Pelanggan:</label>
                <input type="text" id="nama" required>
                <label>Nomor HP:</label>
                <input type="tel" id="hp" required>
                <label>Alamat Lengkap:</label>
                <textarea id="alamat" rows="2" required></textarea>
                <button type="submit" id="btnLogin">MASUK KE TOKO</button>
            </form>
        </div>

        <div class="version">Build: 2026.01.28.01</div>
    </div>

    <script>
        function mulaiUpdate() {
            const btn = document.getElementById('btnUpdate');
            const loader = document.getElementById('loader');
            const statusTxt = document.getElementById('statusTxt');

            btn.style.display = 'none';
            loader.style.display = 'block';
            
            const langkah = ["Menghubungkan ke server...", "Mengunduh menu baru...", "Sinkronisasi harga...", "Selesai!"];
            let i = 0;

            let interval = setInterval(() => {
                statusTxt.innerText = langkah[i];
                i++;
                if (i >= langkah.length) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('updateSection').style.display = 'none';
                        document.getElementById('loginSection').style.display = 'block';
                    }, 500);
                }
            }, 1000);
        }

        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            btn.innerText = "Mendaftarkan...";
            btn.disabled = true;

            const data = {
                tanggal: new Date().toLocaleString('id-ID'),
                nama: document.getElementById('nama').value,
                hp: document.getElementById('hp').value,
                alamat: document.getElementById('alamat').value,
                pesanan: "LOG IN (Hanya Masuk)",
                total: "-"
            };

            localStorage.setItem('userNama', data.nama);
            localStorage.setItem('userHP', data.hp);
            localStorage.setItem('userAlamat', data.alamat);

            fetch("https://script.google.com/macros/s/AKfycbzkcUtd6vLZg5_5N6MMGn2P8vtX1w7ikjtEsfN3x_mWhukHduvlm1nottrihyZWzZ7c8w/exec", {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(data)
            }).then(() => {
                window.location.href = "dashboard.html";
            }).catch(() => {
                window.location.href = "dashboard.html";
            });
        };
    </script>
</body>
</html>
