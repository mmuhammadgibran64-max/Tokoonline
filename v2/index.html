<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gibran Store</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: #1f1f1f; padding: 30px; border-radius: 15px; border: 1px solid #ff9800; text-align: center; width: 300px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #121212; color: white; box-sizing: border-box; }
        button { background: #ff9800; color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 style="color:#ff9800">Gibran Store v2</h2>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="cekLogin()" id="btnL">MASUK</button>
    </div>

    <script>
        function cekLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const btn = document.getElementById('btnL');
            const urlScript = "https://script.google.com/macros/s/AKfycbzRuPeyVzZDblhXsb1dZvQFZBkn32SElJcLiuawpB0Gz2xVQlWkgLlcToMOAVediNcQ8Q/exec";

            btn.innerText = "Mengecek...";
            fetch(`${urlScript}?u=${u}&p=${p}`)
                .then(res => res.text())
                .then(hasil => {
                    if(hasil.trim() === "Success") {
                        window.location.href = "dashboard.html";
                    } else {
                        alert("Gagal Login! Cek Sheet User.");
                        btn.innerText = "MASUK";
                    }
                });
        }
    </script>
</body>
</html>
