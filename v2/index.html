<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Store - Update Center</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1f1f1f; padding: 30px; border-radius: 15px; border: 1px solid #ff9800; text-align: center; width: 80%; }
        .btn { background: #ff9800; color: black; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 20px; }
        #loading { display: none; margin-top: 20px; }
        .bar-bg { background: #333; height: 10px; border-radius: 5px; overflow: hidden; }
        .bar-fill { background: #ff9800; width: 0%; height: 100%; transition: 0.1s; }
    </style>
</head>
<body>
    <div class="box">
        <div id="intro">
            <h2 style="color:#ff9800">Update Area (v2)</h2>
            <p>Silakan pasang update untuk mencoba fitur Pembayaran Cash & Riwayat.</p>
            <button class="btn" onclick="jalan()">UPDATE SEKARANG</button>
        </div>

        <div id="loading">
            <p id="status">Mengunduh Sistem...</p>
            <div class="bar-bg"><div id="fill" class="bar-fill"></div></div>
            <p id="persen">0%</p>
        </div>
    </div>

    <script>
        function jalan() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            let w = 0;
            let inter = setInterval(() => {
                if(w >= 100) {
                    clearInterval(inter);
                    // Langsung lempar ke dashboard setelah login palsu
                    localStorage.setItem('userNama', 'Gibran Admin');
                    localStorage.setItem('userAlamat', 'Kantor Pusat Gibran Store');
                    window.location.href = "dashboard.html";
                } else {
                    w++;
                    document.getElementById('fill').style.width = w + '%';
                    document.getElementById('persen').innerText = w + '%';
                }
            }, 30);
        }
    </script>
</body>
</html>
