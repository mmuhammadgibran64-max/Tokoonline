<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Gibran Store</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .box { background: #1f1f1f; padding: 25px; border-radius: 15px; border: 1px solid #ff9800; width: 100%; max-width: 350px; box-sizing: border-box; }
        label { font-size: 13px; color: #ff9800; display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #333; background: #121212; color: white; box-sizing: border-box; }
        button { background: #ff9800; color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="text-align:center; color:#ff9800">Gibran Store v2</h2>
        <form id="loginForm">
            <label>Nama Pelanggan:</label>
            <input type="text" id="nama" placeholder="Nama Lengkap" required>
            <label>Nomor HP:</label>
            <input type="tel" id="hp" placeholder="0812..." required>
            <label>Alamat Rumah / No Rumah:</label>
            <textarea id="alamat" rows="2" placeholder="Alamat lengkap kamu" required></textarea>
            <button type="submit" id="btn">MASUK SEKARANG</button>
        </form>
    </div>
    <script>
        const urlScript = "https://script.google.com/macros/s/AKfycbzRuPeyVzZDblhXsb1dZvQFZBkn32SElJcLiuawpB0Gz2xVQlWkgLlcToMOAVediNcQ8Q/exec";
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const btn = document.getElementById('btn');
            btn.innerText = "Mendaftarkan...";
            const data = {
                tanggal: new Date().toLocaleString('id-ID'),
                nama: document.getElementById('nama').value,
                hp: document.getElementById('hp').value,
                alamat: document.getElementById('alamat').value,
                pesanan: "LOGIN (Hanya Masuk)",
                total: "-"
            };
            localStorage.setItem('userNama', data.nama);
            localStorage.setItem('userHP', data.hp);
            localStorage.setItem('userAlamat', data.alamat);
            fetch(urlScript, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) })
            .then(() => { window.location.href = "dashboard.html"; })
            .catch(() => { window.location.href = "dashboard.html"; });
        };
    </script>
</body>
</html>
