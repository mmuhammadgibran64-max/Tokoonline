<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Store - Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; margin: 0; padding-bottom: 80px; }
        .nav-top { background: #1f1f1f; display: flex; justify-content: space-around; padding: 15px; border-bottom: 2px solid #ff9800; position: sticky; top: 0; }
        .nav-top a { color: white; text-decoration: none; font-weight: bold; font-size: 14px; }
        .container { padding: 20px; }
        .product-card { background: #1f1f1f; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .btn-add { background: #ff9800; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
        .cart-box { background: #ff9800; color: black; padding: 15px; border-radius: 12px; margin-top: 20px; }
        .btn-checkout { background: white; color: black; border: none; width: 100%; padding: 10px; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="nav-top">
    <a href="dashboard.html" style="color:#ff9800">MENU</a>
    <a href="riwayat.html">RIWAYAT</a>
    <a href="pengaturan.html">PENGATURAN</a>
</div>

<div class="container">
    <h2>Daftar Menu Jajanan</h2>
    <div id="menu-list"></div>

    <div class="cart-box">
        <strong>ðŸ›’ Keranjang:</strong>
        <div id="cart-items">Kosong</div>
        <hr>
        <strong>Total: <span id="total-harga">Rp 0</span></strong>
        <button class="btn-checkout" onclick="kePembayaran()">Proses ke Pembayaran</button>
    </div>
</div>

<script>
    const menu = [
        {n: "Peye Kacang (Kecil)", h: 5000}, {n: "Peye Kacang (Besar)", h: 10000},
        {n: "Slondok", h: 20000}, {n: "Opak", h: 20000}, {n: "Kacang", h: 2000},
        {n: "Kripik Pedes", h: 15000}, {n: "Kue Sus Kering", h: 15000},
        {n: "Renginang (isi 3)", h: 5000}, {n: "Aqua Galon", h: 22000}
    ];
    let cart = [];

    function renderMenu() {
        document.getElementById('menu-list').innerHTML = menu.map((m, i) => `
            <div class="product-card">
                <div><b>${m.n}</b><br>Rp ${m.h.toLocaleString()}</div>
                <button class="btn-add" onclick="add(${i})">+</button>
            </div>
        `).join('');
    }

    function add(i) {
        cart.push(menu[i]);
        updateCart();
    }

    function updateCart() {
        const total = cart.reduce((s, m) => s + m.h, 0);
        document.getElementById('cart-items').innerText = cart.length + " item terpilih";
        document.getElementById('total-harga').innerText = "Rp " + total.toLocaleString();
        localStorage.setItem('tempTotal', total);
        localStorage.setItem('tempOrder', cart.map(c => c.n).join(', '));
    }

    function kePembayaran() {
        if(cart.length == 0) return alert("Keranjang kosong!");
        window.location.href = "pembayaran.html";
    }
    renderMenu();
</script>
</body>
</html>
