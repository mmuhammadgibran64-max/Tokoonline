<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Gibran Store</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; margin: 0; padding-bottom: 100px; }
        .header { background: #1f1f1f; padding: 15px; border-bottom: 2px solid #ff9800; text-align: center; }
        .container { padding: 15px; }
        .card { background: #1f1f1f; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .btn-plus { background: #ff9800; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .cart-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #ff9800; color: black; padding: 15px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .btn-checkout { background: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h3 id="welcome">Halo!</h3>
    </div>
    <div class="container" id="menu-list"></div>
    <div class="cart-bar">
        <span>Total: <span id="total-text">Rp 0</span></span>
        <button class="btn-checkout" onclick="checkout()">Checkout</button>
    </div>

    <script>
        document.getElementById('welcome').innerText = "Halo, " + (localStorage.getItem('userNama') || "Pelanggan");
        const menu = [
            {n: "Peye Kacang", h: 5000}, {n: "Slondok", h: 20000}, {n: "Kacang", h: 2000}, {n: "Aqua Galon", h: 22000}
        ];
        let cart = [];
        function render() {
            document.getElementById('menu-list').innerHTML = menu.map((m, i) => `
                <div class="card">
                    <div><b>${m.n}</b><br>Rp ${m.h.toLocaleString()}</div>
                    <button class="btn-plus" onclick="add(${i})">+</button>
                </div>
            `).join('');
        }
        function add(i) {
            cart.push(menu[i]);
            let total = cart.reduce((s, m) => s + m.h, 0);
            document.getElementById('total-text').innerText = "Rp " + total.toLocaleString();
            localStorage.setItem('tempTotal', total);
            localStorage.setItem('tempOrder', cart.map(c => c.n).join(', '));
        }
        function checkout() {
            if(cart.length == 0) return alert("Pilih menu dulu!");
            window.location.href = "pembayaran.html";
        }
        render();
    </script>
</body>
</html>
