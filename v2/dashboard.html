<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gibran Store</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #ff9800; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
        .menu-info h4 { margin: 0; font-size: 16px; }
        .menu-info p { margin: 0; color: #666; font-size: 14px; }
        .btn-add { background: #ff9800; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .cart-section { margin-top: 30px; padding: 20px; background: #fffde7; border-radius: 12px; border: 2px dashed #ff9800; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; }
        .total { font-weight: bold; font-size: 18px; border-top: 2px solid #ff9800; padding-top: 10px; margin-top: 10px; display: flex; justify-content: space-between; }
        .btn-bayar { background: #28a745; color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 15px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Daftar Menu Gibran Store</h2>
    
    <div id="menu-list">
        </div>

    <div class="cart-section" id="cart-box">
        <h3>ðŸ›’ Keranjang Anda</h3>
        <div id="cart-items">
            <p style="color: #999;">Belum ada produk...</p>
        </div>
        <div class="total">
            <span>Total:</span>
            <span id="total-harga">Rp 0</span>
        </div>
        <button class="btn-bayar" id="btn-bayar" onclick="prosesKeBayar()">Proses ke Pembayaran</button>
    </div>
</div>

<script>
    const produk = [
        { id: 1, nama: "Peye Kacang (Kecil)", harga: 5000 },
        { id: 2, nama: "Peye Kacang (Besar)", harga: 10000 },
        { id: 3, nama: "Slondok", harga: 20000 },
        { id: 4, nama: "Opak", harga: 20000 },
        { id: 5, nama: "Kacang", harga: 2000 },
        { id: 6, nama: "Kripik Pedes", harga: 15000 },
        { id: 7, nama: "Kue Sus Kering", harga: 15000 },
        { id: 8, nama: "Renginang (Isi 3)", harga: 5000 },
        { id: 9, nama: "Aqua Galon", harga: 22000 }
    ];

    let keranjang = [];

    function tampilkanMenu() {
        const menuList = document.getElementById('menu-list');
        menuList.innerHTML = produk.map(p => `
            <div class="menu-item">
                <div class="menu-info">
                    <h4>${p.nama}</h4>
                    <p>Rp ${p.harga.toLocaleString()}</p>
                </div>
                <button class="btn-add" onclick="tambahKeKeranjang(${p.id})">Tambah</button>
            </div>
        `).join('');
    }

    function tambahKeKeranjang(id) {
        const item = produk.find(p => p.id === id);
        keranjang.push(item);
        updateKeranjang();
    }

    function updateKeranjang() {
        const cartItems = document.getElementById('cart-items');
        const totalHarga = document.getElementById('total-harga');
        const btnBayar = document.getElementById('btn-bayar');

        if (keranjang.length === 0) {
            cartItems.innerHTML = '<p style="color: #999;">Belum ada produk...</p>';
            btnBayar.style.display = 'none';
            return;
        }

        cartItems.innerHTML = keranjang.map((item, index) => `
            <div class="cart-item">
                <span>${item.nama}</span>
                <span>Rp ${item.harga.toLocaleString()}</span>
            </div>
        `).join('');

        const total = keranjang.reduce((sum, item) => sum + item.harga, 0);
        totalHarga.innerText = `Rp ${total.toLocaleString()}`;
        btnBayar.style.display = 'block';
    }

    function prosesKeBayar() {
        // Simpan total ke memori sebentar agar bisa dibaca di halaman pembayaran
        const total = keranjang.reduce((sum, item) => sum + item.harga, 0);
        localStorage.setItem('totalBayar', total);
        
        // Pindah ke halaman pembayaran.html (di folder yang sama)
        window.location.href = "pembayaran.html";
    }

    tampilkanMenu();
</script>

</body>
</html>
