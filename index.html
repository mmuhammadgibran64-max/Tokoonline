<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #ff6600, #ff9933); height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Poppins', sans-serif; }
        .login-card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 350px; text-align: center; }
        .btn-masuk { background: #ff6600; color: white; border: none; padding: 12px; border-radius: 15px; width: 100%; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1 class="mb-0">ðŸ›’</h1>
        <h3 class="fw-bold">GIBRAN STORE</h3>
        <p class="text-muted small">Camilan Enak Harga Teman</p>
        <input type="text" id="nama" class="form-control text-center py-2" placeholder="Masukkan Nama Anda">
        <button class="btn-masuk" onclick="mulai()">Mulai Belanja</button>
    </div>
    <script>
        function mulai() {
            const n = document.getElementById('nama').value;
            if(n) { localStorage.setItem('namaUser', n); window.location.href = 'dashboard.html'; }
            else { alert('Isi nama dulu ya!'); }
        }
        if(localStorage.getItem('namaUser')) window.location.href = 'dashboard.html';
    </script>
</body>
</html>
