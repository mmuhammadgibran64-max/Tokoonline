<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - GIBRAN STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #ff6600; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; }
        .card-login { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); text-align: center; width: 90%; max-width: 350px; }
        .btn-masuk { background: #ff6600; color: white; border: none; padding: 12px; border-radius: 12px; width: 100%; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card-login">
        <h1 class="mb-0">ðŸ›’</h1>
        <h4 class="fw-bold mt-2">GIBRAN STORE</h4>
        <p class="text-muted small">Silakan masukkan nama Anda</p>
        <input type="text" id="namaUser" class="form-control text-center" placeholder="Nama Lengkap">
        <button class="btn-masuk" onclick="mulai()">Masuk & Belanja</button>
    </div>
    <script>
        function mulai() {
            const n = document.getElementById('namaUser').value;
            if(n) { localStorage.setItem('namaUser', n); window.location.href = 'dashboard.html'; }
            else { alert('Nama wajib diisi!'); }
        }
        if(localStorage.getItem('namaUser')) window.location.href = 'dashboard.html';
    </script>
</body>
</html>
