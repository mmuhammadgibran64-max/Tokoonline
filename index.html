<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Gibran</title>
    <style>
        body { font-family: sans-serif; background: #28a745; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .box { background: white; padding: 30px; border-radius: 15px; width: 85%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* LAYAR MAINTENANCE */
        #maintenance-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #121212; z-index: 9999; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; padding: 20px;
        }
        .m-card { background: #1e1e1e; padding: 35px; border-radius: 25px; border: 2px solid #ffc107; }
    </style>
</head>
<body>

    <div id="maintenance-screen">
        <div class="m-card">
            <h1 style="color: #ffc107;">MAINTENANCE</h1>
            <p>Sistem sedang diperbarui. Silakan kembali lagi nanti.</p>
            <input type="password" id="admin-pass" placeholder="Mode Admin" style="background:#333; color:white; border:none; width:50%; margin-top:20px; font-size:10px;">
            <button onclick="bukaPintuBelakang()" style="width:50%; padding:5px; font-size:10px; background:#444;">Buka</button>
        </div>
    </div>

    <div class="box">
        <h2>Toko Gibran</h2>
        <input type="text" id="nama" placeholder="Nama Pelanggan">
        <input type="number" id="hp" placeholder="Nomor HP">
        <input type="text" id="alamat" placeholder="Alamat Rumah">
        <button onclick="masuk()">MASUK KE TOKO</button>
    </div>

    <script>
        // KONTROL MAINTENANCE
        const SEDANG_UPDATE = true; // Set ke 'true' biar user lihat maintenance

        function checkSystem() {
            // Jika kamu sudah pernah masuk lewat pintu belakang, jangan kunci lagi
            if(sessionStorage.getItem("pintuBelakang") === "terbuka") {
                document.getElementById('maintenance-screen').style.display = 'none';
                return;
            }

            const screen = document.getElementById('maintenance-screen');
            const now = new Date();
            const day = now.getDay(); 
            const hour = now.getHours();

            // Cek Manual atau Jadwal (Senin & Kamis)
            let isMaint = SEDANG_UPDATE;
            if ((day === 1 && hour >= 8) || (day === 2 && hour < 8)) isMaint = true;
            if ((day === 4 && hour >= 8) || (day === 5 && hour < 8)) isMaint = true;

            if (isMaint) screen.style.display = 'flex';
        }

        // FUNGSI KHUSUS GIBRAN
        function bukaPintuBelakang() {
            const pass = document.getElementById('admin-pass').value;
            // KATA SANDI RAHASIA KAMU (Ganti sesukamu)
            if(pass === "1234") { 
                sessionStorage.setItem("pintuBelakang", "terbuka");
                document.getElementById('maintenance-screen').style.display = 'none';
                alert("Mode Admin Aktif! Selamat bekerja, Gibran.");
            } else {
                alert("Akses ditolak!");
            }
        }

        function masuk() {
            const nama = document.getElementById('nama').value;
            if(!nama) return alert("Isi data!");
            window.location.href = 'dashboard.html';
        }

        window.onload = checkSystem;
    </script>
</body>
</html>
