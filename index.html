<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Gibran Store - Segera Hadir</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .container { padding: 30px; border: 2px solid #ff9800; border-radius: 25px; background: #1f1f1f; width: 85%; max-width: 400px; box-shadow: 0 0 20px rgba(255,152,0,0.2); }
        .logo-img { width: 110px; height: 110px; border-radius: 50%; border: 3px solid #ff9800; margin-bottom: 20px; object-fit: cover; background: white; }
        h1 { color: #ff9800; margin: 0; font-size: 24px; letter-spacing: 2px; }
        .timer { font-size: 35px; font-weight: bold; margin: 25px 0; color: #fff; font-family: monospace; }
        .status { color: #888; font-size: 14px; margin-top: 10px; line-height: 1.5; }
        .btn-masuk { display: none; background: #ff9800; color: black; padding: 18px; border-radius: 12px; text-decoration: none; font-weight: bold; font-size: 18px; box-shadow: 0 4px 15px rgba(255,152,0,0.4); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co.com/vH977rL/logo-gibran.png" alt="Logo" class="logo-img" onerror="this.src='https://ibb.co.com/67THpk8y'">
        
        <div id="maintenance-view">
            <h1>GIBRAN STORE</h1>
            <p class="status">Sedang Update Sistem...<br>Toko dibuka kembali pukul 13:30</p>
            <div class="timer" id="countdown">00:00:00</div>
        </div>

        <a href="v2/index.html" id="btnMasuk" class="btn-masuk">MASUK KE TOKO SEKARANG</a>
    </div>

    <script>
        const targetDate = new Date();
        targetDate.setHours(13, 30, 0, 0); 

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                (hours < 10 ? "0" + hours : hours) + ":" + 
                (minutes < 10 ? "0" + minutes : minutes) + ":" + 
                (seconds < 10 ? "0" + seconds : seconds);

            if (distance <= 0) {
                clearInterval(x);
                document.getElementById("maintenance-view").style.display = "none";
                document.getElementById("btnMasuk").style.display = "block";
            }
        }, 1000);
    </script>
</body>
</html>
