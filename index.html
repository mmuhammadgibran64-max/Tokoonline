<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Store - Sinkronisasi v.2.9.10</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .box { padding: 30px; border: 2px solid #00c8ff; border-radius: 25px; background: #1f1f1f; width: 85%; max-width: 400px; box-shadow: 0 0 20px rgba(0, 200, 255, 0.2); }
        h1 { color: #00c8ff; font-size: 20px; margin-bottom: 5px; }
        #downloadSection { display: none; margin-top: 20px; }
        .progress-container { background: #333; border-radius: 10px; height: 15px; width: 100%; margin: 10px 0; overflow: hidden; border: 1px solid #444; }
        .progress-bar { background: linear-gradient(90deg, #25d366, #00c8ff); width: 0%; height: 100%; transition: width 0.4s ease; }
        .status-text { font-size: 13px; color: #aaa; margin-bottom: 5px; height: 20px; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; text-decoration: none; font-weight: bold; cursor: pointer; border: none; font-size: 16px; margin-top: 10px; }
        .btn-download { background: #ff9800; color: black; }
        .btn-masuk { background: #00c8ff; color: black; display: none; }
        .version { margin-top: 20px; font-size: 10px; color: #555; }
    </style>
</head>
<body>

    <div class="box">
        <h1 id="title">UPDATE TERSEDIA</h1>
        <p id="desc" style="font-size: 14px; color:#00c8ff;">Gibran Store Versi 1.2.9</p>
        
        <button id="btnDownload" class="btn btn-download" onclick="startSync()">DOWNLOAD DATA FITUR BARU</button>

        <div id="downloadSection">
            <div id="statusUpdate" class="status-text">Memulai...</div>
            <div class="progress-container">
                <div id="bar" class="progress-bar"></div>
            </div>
            <span id="percent" style="font-weight:bold;">0%</span>
        </div>

        <a id="btnMasuk" href="v2/index.html" class="btn btn-masuk">MASUK SEKARANG</a>
        
        <div class="version">System Secure v.1.2.9</div>
    </div>

    <script>
        function startSync() {
            document.getElementById('btnDownload').style.display = "none";
            document.getElementById('downloadSection').style.display = "block";
            
            const bar = document.getElementById('bar');
            const status = document.getElementById('statusUpdate');
            const percent = document.getElementById('percent');
            
            // Urutan loading berdasarkan FITUR yang lo buat tadi
            const steps = [
                { p: 15, t: "Sinkronisasi Akun Register...", s: 800 },
                { p: 35, t: "Memuat Database Login...", s: 1200 },
                { p: 55, t: "Mengunci Kebijakan Refund...", s: 1000 },
                { p: 75, t: "Menyiapkan Pilihan Tampilan (HP/Tablet)...", s: 1500 },
                { p: 90, t: "Mengaktifkan Kalkulator Toko...", s: 700 },
                { p: 100, t: "Update Selesai! Siap digunakan.", s: 500 }
            ];

            let i = 0;

            function runStep() {
                if (i < steps.length) {
                    bar.style.width = steps[i].p + "%";
                    percent.innerHTML = steps[i].p + "%";
                    status.innerHTML = steps[i].t;
                    
                    setTimeout(() => {
                        i++;
                        runStep();
                    }, steps[i-1] ? steps[i].s : 500);
                } else {
                    document.getElementById('btnMasuk').style.display = "block";
                    status.style.color = "#25d366";
                }
            }
            runStep();
        }
    </script>
</body>
</html>
