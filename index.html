<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pelanggan - Toko Gibran</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #28a745; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 90%; max-width: 380px; text-align: center; }
        h2 { color: #333; margin-bottom: 5px; }
        p { color: #666; font-size: 14px; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 14px; }
        .btn-masuk { background: #28a745; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-masuk:hover { background: #218838; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Toko Gibran</h2>
    <p>Silakan isi data untuk masuk ke toko</p>
    
    <input type="text" id="nama" placeholder="Nama Pelanggan" required>
    <input type="number" id="hp" placeholder="Nomor HP (WhatsApp)" required>
    <input type="text" id="alamat" placeholder="Alamat Rumah / No Rumah" required>
    
    <button class="btn-masuk" onclick="prosesLogin()">MULAI BELANJA</button>
</div>

<script>
    function prosesLogin() {
        const nama = document.getElementById('nama').value;
        const hp = document.getElementById('hp').value;
        const alamat = document.getElementById('alamat').value;

        if(!nama || !hp || !alamat) {
            alert("Harap isi semua data terlebih dahulu!");
            return;
        }

        // Link Apps Script baru kamu
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxDtiWgsJb1mBmeondxkgZV1zkRR1300rAKJMM7uZqgRckAYIm_w8VMCnMiYaW5anM/exec';

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({
                "type": "login",
                "nama": nama,
                "hp": hp,
                "alamat": alamat
            })
        })
        .then(() => {
            alert("Selamat datang, " + nama + "!");
            window.location.href = 'dashboard.html';
        })
        .catch(() => {
            alert("Ups, ada masalah koneksi. Coba lagi ya!");
        });
    }
</script>

</body>
</html>
