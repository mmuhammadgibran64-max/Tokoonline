<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN STORE - Masuk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #ff6600, #ff9933); height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card-login { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        .btn-masuk { background: #ff6600; color: white; border: none; padding: 12px; border-radius: 12px; width: 100%; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card-login">
        <h2 class="text-center fw-bold mb-3">ðŸ›’ GIBRAN STORE</h2>
        <form id="formLogin">
            <div class="mb-2">
                <label class="small fw-bold">Nama Lengkap</label>
                <input type="text" id="nama" class="form-control" placeholder="Nama Anda" required>
            </div>
            <div class="mb-2">
                <label class="small fw-bold">Nomor HP</label>
                <input type="number" id="hp" class="form-control" placeholder="0812..." required>
            </div>
            <div class="mb-3">
                <label class="small fw-bold">Alamat Rumah / No. Rumah</label>
                <textarea id="alamat" class="form-control" rows="2" placeholder="Alamat pengiriman..." required></textarea>
            </div>
            <button type="submit" id="btnSubmit" class="btn-masuk">MULAI BELANJA</button>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwrfPJASMS4L6EQjqlRrf4qWbYJS39WdH97ZZrY-gaGoRem5rZU54ZhedWwKzZr8lBJbA/exec';
        
        document.getElementById('formLogin').addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true; btn.innerText = "Mendaftarkan...";

            const data = {
                sheet: "User",
                tanggal: new Date().toLocaleString('id-ID'),
                nama: document.getElementById('nama').value,
                hp: document.getElementById('hp').value,
                alamat: document.getElementById('alamat').value
            };

            fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) })
            .then(() => {
                localStorage.setItem('namaUser', data.nama);
                localStorage.setItem('hpUser', data.hp);
                localStorage.setItem('alamatUser', data.alamat);
                window.location.href = 'dashboard.html';
            }).catch(() => alert("Gagal koneksi!"));
        });

        if(localStorage.getItem('namaUser')) window.location.href = 'dashboard.html';
    </script>
</body>
</html>
