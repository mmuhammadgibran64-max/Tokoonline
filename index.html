<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Store - Segera Hadir</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { background: #1f1f1f; padding: 40px; border-radius: 20px; border: 1px solid #ff9800; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #ff9800; margin-bottom: 20px; }
        h1 { color: #ff9800; margin-bottom: 10px; }
        #timer { font-size: 30px; font-weight: bold; background: #333; padding: 15px; border-radius: 10px; color: #ffc107; margin: 20px 0; border: 1px dashed #ff9800; }
        .status { font-style: italic; color: #888; font-size: 14px; }
    </style>
</head>
<body>

    <div class="box">
        <img src="https://i.postimg.cc/q7fMMY03/IMG-20250117-WA0032.jpg" alt="Logo" class="logo">
        <h1>Gibran Store</h1>
        <p class="status">Sedang dalam pemeliharaan sistem.</p>
        <p>Aplikasi akan dibuka dalam:</p>
        
        <div id="timer">00:00:00</div>
        
        <p style="font-size: 12px; color: #555;">Versi 1.3.0 - Stable Update</p>
    </div>

    <script>
        // SETTING JAM RILIS DI SINI (Jam 17 = 5 Sore)
        const jamRilis = 17;
        const waktuTujuan = new Date(2026, 0, 28, jamRilis, 0, 0).getTime();

        const hitungMundur = setInterval(function() {
            const sekarang = new Date().getTime();
            const selisih = waktuTujuan - sekarang;

            // Hitung Jam, Menit, Detik
            const jam = Math.floor((selisih % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const menit = Math.floor((selisih % (1000 * 60 * 60)) / (1000 * 60));
            const detik = Math.floor((selisih % (1000 * 60)) / 1000);

            // Tampilkan di ID timer
            document.getElementById("timer").innerHTML = jam + "j " + menit + "m " + detik + "s ";

            // JIKA WAKTU HABIS
            if (selisih < 0) {
                clearInterval(hitungMundur);
                document.getElementById("timer").innerHTML = "MEMBUKA TOKO...";
                // PINDAH KE HALAMAN UPDATE DI DALAM V2
                window.location.href = "v2/index.html";
            }
        }, 1000);
    </script>
</body>
</html>
