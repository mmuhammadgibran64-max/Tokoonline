<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Store - Maintenance</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .container { padding: 20px; border: 2px solid #ff9800; border-radius: 20px; background: #1f1f1f; width: 85%; max-width: 400px; }
        h1 { color: #ff9800; margin-bottom: 10px; }
        .timer { font-size: 30px; font-weight: bold; margin: 20px 0; color: #fff; text-shadow: 0 0 10px #ff9800; }
        .status { color: #888; font-size: 14px; margin-bottom: 20px; }
        .btn-masuk { display: none; background: #ff9800; color: black; padding: 15px 30px; border-radius: 10px; text-decoration: none; font-weight: bold; font-size: 18px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div class="container">
        <div id="maintenance-view">
            <h1>Gibran Store</h1>
            <p class="status">Sedang Update Sistem...<br>Tunggu sampai jam 01:30 Siang</p>
            <div class="timer" id="countdown">00:00:00</div>
            <p style="font-size: 12px; color: #555;">Versi 1.2.8 - Pembayaran Cash</p>
        </div>

        <a href="v2/index.html" id="btnMasuk" class="btn-masuk">MASUK KE TOKO SEKARANG</a>
    </div>

    <script>
        // SET WAKTU RILIS: JAM 13:30 (1:30 SIANG)
        const targetDate = new Date();
        targetDate.setHours(13, 30, 0, 0); 

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Tampilkan Hitung Mundur
            document.getElementById("countdown").innerHTML = 
                (hours < 10 ? "0" + hours : hours) + ":" + 
                (minutes < 10 ? "0" + minutes : minutes) + ":" + 
                (seconds < 10 ? "0" + seconds : seconds);

            // JIKA WAKTU HABIS (SUDAH JAM 13:30)
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("maintenance-view").style.display = "none";
                document.getElementById("btnMasuk").style.display = "block";
            }
        }, 1000);
    </script>
</body>
</html>
