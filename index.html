<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Store</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff9800">
    <link rel="apple-touch-icon" href="https://i.imgur.com/uR1k0jS.png">

    <style>
        body { font-family: sans-serif; background: #000; color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        /* 1. Style Splash Screen */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        .splash-logo { width: 120px; border-radius: 25px; border: 2px solid #ff9800; animation: bounce 2s infinite; }
        
        /* 2. Style Update & Maintenance */
        #update-layer { display: none; text-align: center; width: 85%; max-width: 350px; z-index: 10; }
        .bar-cont { width: 100%; background: #222; height: 8px; border-radius: 10px; margin-top: 20px; overflow: hidden; }
        .bar-fill { width: 0%; height: 100%; background: #ff9800; transition: 0.1s; }
        .btn-up { background: #ff9800; color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; font-size: 16px; }

        /* 3. Style Login */
        #login-layer { display: none; width: 85%; max-width: 350px; }
        .box-login { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://i.imgur.com/uR1k0jS.png'); background-size: cover; background-position: center; padding: 40px 20px; border-radius: 30px; border: 2px solid #ff9800; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ff9800; background: rgba(255,255,255,0.9); color: #000; box-sizing: border-box; font-weight: bold; }
        .btn-masuk { width: 100%; padding: 12px; background: #ff9800; color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body>

    <div id="splash">
        <img src="https://i.imgur.com/uR1k0jS.png" class="splash-logo">
        <h2 style="color:#ff9800; letter-spacing:3px;">GIBRAN STORE</h2>
        <div style="width:50px; height:3px; background:#ff9800; border-radius:10px;"></div>
    </div>

    <div id="update-layer">
        <img src="https://i.imgur.com/uR1k0jS.png" style="width:80px; border-radius:15px; margin-bottom:10px;">
        <h2 id="up-title" style="color:#ff9800; margin:5px 0;">MAINTENANCE</h2>
        <p id="up-msg" style="color:#888; font-size:14px;">Sedang menyiapkan data produk terbaru.</p>
        
        <button id="btnUpdate" class="btn-up" style="display:none; margin-top:20px;" onclick="startDownload()">UNDUH DATA TERBARU</button>
        
        <div id="progCont" style="display:none">
            <div class="bar-cont"><div id="bar" class="bar-fill"></div></div>
            <p id="status" style="font-size:11px; margin-top:10px; color:#666; text-transform:uppercase;"></p>
        </div>
    </div>

    <div id="login-layer">
        <div class="box-login">
            <h2 style="color:#ff9800; margin-top:0; text-shadow: 2px 2px 5px #000;">LOGIN ADMIN</h2>
            <input type="text" id="nama" placeholder="Nama Lengkap">
            <input type="number" id="hp" placeholder="Nomor WhatsApp">
            <button class="btn-masuk" onclick="masuk()">MASUK SEKARANG</button>
        </div>
    </div>

    <script>
        // Jalankan Splash Screen dulu
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            cekSistem();
        }, 3000); // Muncul selama 3 detik

        function cekSistem() {
            const sekarang = new Date();
            const jadwalBuka = new Date('2026-01-27T08:00:00'); 
            
            document.getElementById('update-layer').style.display = 'block';

            if (sekarang >= jadwalBuka) {
                document.getElementById('up-title').innerText = "UPDATE TERSEDIA";
                document.getElementById('up-msg').innerText = "Versi 1.2.9 siap diunduh.";
                document.getElementById('btnUpdate').style.display = 'block';
            }
        }

        function startDownload() {
            document.getElementById('btnUpdate').style.display = 'none';
            document.getElementById('progCont').style.display = 'block';
            
            let p = 0;
            let bar = document.getElementById('bar');
            let stat = document.getElementById('status');
            const teks = ["Menghubungkan...", "Mengambil Produk...", "Update Harga...", "Sinkronisasi...", "Selesai!"];

            let intv = setInterval(() => {
                p += 2;
                bar.style.width = p + "%";
                stat.innerText = teks[Math.floor(p/25)] || "Hampir Selesai...";

                if(p >= 100) {
                    clearInterval(intv);
                    document.getElementById('update-layer').style.display = 'none';
                    document.getElementById('login-layer').style.display = 'block';
                }
            }, 40);
        }

        function masuk() {
            const n = document.getElementById('nama').value;
            const h = document.getElementById('hp').value;
            if(n && h) {
                localStorage.setItem("nama", n);
                localStorage.setItem("hp", h);
                window.location.href = "dashboard.html";
            } else {
                alert("Isi data dulu ya!");
            }
        }
    </script>
</body>
</html>
