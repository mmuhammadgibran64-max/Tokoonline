<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Store</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        /* SEMUA LAYAR DISEMBUNYIKAN DULU */
        #update-layer, #login-layer { display: none; text-align: center; width: 85%; max-width: 350px; }

        /* TAMPILAN DOWNLOAD */
        .logo { width: 100px; border-radius: 20px; border: 2px solid #ff9800; margin-bottom: 20px; }
        .bar-cont { width: 100%; background: #222; height: 8px; border-radius: 10px; margin-top: 20px; overflow: hidden; }
        .bar-fill { width: 0%; height: 100%; background: #ff9800; transition: 0.1s; }
        .btn-up { background: #ff9800; color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }

        /* TAMPILAN LOGIN */
        .box-login { background: url('https://i.imgur.com/uR1k0jS.png') center/cover; padding: 40px 20px; border-radius: 30px; color: #000; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ccc; box-sizing: border-box; }
        .btn-masuk { width: 100%; padding: 12px; background: #000; color: #fff; border: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="update-layer">
        <img src="https://i.imgur.com/uR1k0jS.png" class="logo">
        <h2 id="up-title" style="color:#ff9800">MAINTENANCE</h2>
        <p id="up-msg" style="color:#888">Sistem sedang menyiapkan produk baru untuk besok.</p>
        
        <button id="btnUpdate" class="btn-up" style="display:none" onclick="startDownload()">UNDUH DATA TERBARU</button>
        
        <div id="progCont" style="display:none">
            <div class="bar-cont"><div id="bar" class="bar-fill"></div></div>
            <p id="status" style="font-size:12px; margin-top:10px; color:#555"></p>
        </div>
    </div>

    <div id="login-layer">
        <div class="box-login">
            <h2 style="margin-top:0">LOGIN ADMIN</h2>
            <input type="text" id="nama" placeholder="Nama Lengkap">
            <input type="number" id="hp" placeholder="Nomor WhatsApp">
            <button class="btn-masuk" onclick="masuk()">MASUK SEKARANG</button>
        </div>
    </div>

    <script>
        // 1. CEK JADWAL
        function cekSistem() {
            const sekarang = new Date();
            const jadwalBuka = new Date('2026-01-27T08:00:00'); // Besok jam 8 pagi
            
            document.getElementById('update-layer').style.display = 'block';

            if (sekarang >= jadwalBuka) {
                document.getElementById('up-title').innerText = "UPDATE TERSEDIA";
                document.getElementById('up-msg').innerText = "Silakan unduh data produk terbaru (v1.2.9).";
                document.getElementById('btnUpdate').style.display = 'block';
            }
        }

        // 2. PROSES DOWNLOAD DATA BENERAN
        function startDownload() {
            document.getElementById('btnUpdate').style.display = 'none';
            document.getElementById('progCont').style.display = 'block';
            
            let p = 0;
            let bar = document.getElementById('bar');
            let stat = document.getElementById('status');
            const teks = ["Checking server...", "Downloading product list...", "Fetching prices...", "Cleaning cache...", "Done!"];

            let intv = setInterval(() => {
                p += 2;
                bar.style.width = p + "%";
                stat.innerText = teks[Math.floor(p/25)] || "Completing...";

                if(p >= 100) {
                    clearInterval(intv);
                    // DOWNLOAD SELESAI -> PINDAH KE LOGIN
                    document.getElementById('update-layer').style.display = 'none';
                    document.getElementById('login-layer').style.display = 'block';
                }
            }, 50);
        }

        // 3. FUNGSI MASUK
        function masuk() {
            const n = document.getElementById('nama').value;
            const h = document.getElementById('hp').value;
            if(n && h) {
                localStorage.setItem("nama", n);
                localStorage.setItem("hp", h);
                window.location.href = "dashboard.html";
            } else {
                alert("Isi nama dan HP dulu, Bran!");
            }
        }

        cekSistem();
    </script>
</body>
</html>
