<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Store - Maintenance</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; text-align: center; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { width: 85%; max-width: 350px; padding: 30px; border-radius: 25px; border: 2px solid #ff9800; background: #111; }
        .logo { width: 100px; height: 100px; border-radius: 50%; border: 2px solid #ff9800; margin-bottom: 15px; }
        .btn-update { background: #ff9800; color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; display: none; margin-top: 20px; }
        .progress { width: 100%; background: #333; height: 10px; border-radius: 5px; margin-top: 20px; display: none; overflow: hidden; }
        .bar { width: 0%; height: 100%; background: #ff9800; }
    </style>
</head>
<body>

    <div class="box">
        <img src="https://i.ibb.co.com/mC6T49Y9/zTWVHGsp.jpg" class="logo">
        <h2 id="judul" style="color:#ff9800">MAINTENANCE</h2>
        <p id="info">Lagi update stok jajanan. Sabar ya Bran, rilis jam 21:00 WIB!</p>

        <button id="btnGas" class="btn-update" onclick="download()">UNDUH DATA TERBARU</button>
        
        <div id="loading" class="progress"><div id="bar" class="bar"></div></div>
    </div>

    <script>
        function cekSistem() {
            const sekarang = new Date();
            const jam = sekarang.getHours();
            
            // CEK APAKAH SUDAH JAM 9 MALAM (JAM 21)
            if (jam >= 21) {
                document.getElementById('judul').innerText = "UPDATE SIAP!";
                document.getElementById('info').innerText = "Versi terbaru sudah tersedia. Silakan download sekarang.";
                document.getElementById('btnGas').style.display = 'block';
            }
        }

        function download() {
            document.getElementById('btnGas').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            let p = 0;
            let jalan = setInterval(() => {
                p += 2;
                document.getElementById('bar').style.width = p + "%";
                if(p >= 100) {
                    clearInterval(jalan);
                    // INI PINTUNYA: MASUK KE KAMAR V2
                    window.location.href = "v2/index.html"; 
                }
            }, 50);
        }

        setInterval(cekSistem, 1000);
        cekSistem();
    </script>
</body>
</html>
