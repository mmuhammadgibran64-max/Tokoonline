<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gibran Store</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1e1e1e; padding: 30px; border-radius: 20px; border: 1px solid #333; width: 85%; max-width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #444; background: #222; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .logo { width: 80px; border-radius: 50%; margin-bottom: 10px; border: 2px solid #28a745; }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://i.ibb.co.com/MxPH2fq6/logo-gibran.jpg" class="logo">
        <h2>Gibran Store</h2>
        <p style="font-size: 12px; color: #888;">Silakan Masuk</p>
        <input type="text" id="nama" placeholder="Nama Lengkap">
        <input type="number" id="hp" placeholder="Nomor WhatsApp">
        <button id="btn-login" onclick="masuk()">MASUK</button>
    </div>

    <script>
        function masuk() {
            const nama = document.getElementById('nama').value;
            const hp = document.getElementById('hp').value;
            const btn = document.getElementById('btn-login');

            if (nama && hp) {
                btn.disabled = true; btn.innerText = "Loading...";
                localStorage.setItem("nama", nama);
                localStorage.setItem("hp", hp);

                const URL = 'https://script.google.com/macros/s/AKfycby2YE26tH3I3FmArwiLTT6DUkdu-uGBKYXw8nDQk3con8Aq4-a_gKQHMGNT4QDKMfgbMQ/exec';
                
                // Kirim ke tab User
                fetch(URL, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ "type": "login", "nama": nama, "hp": hp })
                }).then(() => {
                    window.location.href = "dashboard.html";
                }).catch(() => {
                    window.location.href = "dashboard.html";
                });
            } else { alert("Isi data dulu!"); }
        }
    </script>
</body>
</html>
