<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Toko Gibran</title>
    <style>
        body { font-family: sans-serif; background: #28a745; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 30px; border-radius: 15px; width: 85%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
<div class="box">
    <h2>Toko Gibran</h2>
    <p>Isi data untuk masuk</p>
    <input type="text" id="nama" placeholder="Nama Pelanggan">
    <input type="number" id="hp" placeholder="Nomor HP">
    <input type="text" id="alamat" placeholder="Alamat Lengkap">
    <button onclick="masuk()">MULAI BELANJA</button>
</div>

<script>
    function masuk() {
        const nama = document.getElementById('nama').value;
        const hp = document.getElementById('hp').value;
        const alamat = document.getElementById('alamat').value;

        if(!nama || !hp || !alamat) return alert("Isi semua data ya!");

        // Simpan ke memori HP biar tidak hilang
        localStorage.setItem("nama", nama);
        localStorage.setItem("hp", hp);
        localStorage.setItem("alamat", alamat);

        const scriptURL = 'https://script.google.com/macros/s/AKfycbz2mHIxC4YpRxrDap_33a1EOFZ_lh2V66yqtbuqM_JfB4sDpgHzuWW8QjMYKXtm8rVLLQ/exec';

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({
                "type": "login",
                "nama": nama,
                "hp": hp,
                "alamat": alamat
            })
        })
        .then(() => {
            window.location.href = 'dashboard.html';
        })
        .catch(() => alert("Koneksi bermasalah"));
    }
</script>
</body>
</html>
