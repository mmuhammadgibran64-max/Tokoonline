<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibran Store - Order</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; margin: 0; padding-bottom: 100px; }
        .header { background: #ff9800; padding: 20px; color: #000; border-radius: 0 0 25px 25px; position: sticky; top: 0; z-index: 100; }
        .header h2 { margin: 0; font-size: 20px; }
        
        /* List Produk */
        .container { padding: 15px; }
        .card { background: #111; border: 1px solid #222; border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
        .card:active { transform: scale(0.98); background: #1a1a1a; }
        .info b { display: block; font-size: 16px; margin-bottom: 4px; }
        .info span { color: #ff9800; font-weight: bold; }
        
        .btn-add { background: #ff9800; color: #000; border: none; padding: 8px 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* Keranjang Melayang (Floating Cart ala Gojek) */
        .cart-bar { 
            position: fixed; bottom: 20px; left: 5%; width: 90%; 
            background: #ff9800; color: #000; padding: 15px; 
            border-radius: 15px; display: none; justify-content: space-between; 
            align-items: center; font-weight: bold; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 200; animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .btn-proses { background: #000; color: #fff; border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Loading Screen */
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; flex-direction: column; justify-content: center; align-items: center; }
        .spin { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #ff9800; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader"><div class="spin"></div><p>Memproses Pesanan...</p></div>

    <div class="header">
        <h2>Gibran Store</h2>
        <small id="namaUser">Halo, ...</small>
    </div>

    <div class="container" id="menu-list">
        </div>

    <div id="cart" class="cart-bar">
        <div>
            <span id="cart-count">1</span> Item | <span id="cart-total">Rp 0</span>
        </div>
        <button class="btn-proses" onclick="prosesBayar()">PROSES BAYAR</button>
    </div>

    <script>
        const namaUser = localStorage.getItem("nama") || "Pelanggan";
        document.getElementById('namaUser').innerText = "Halo, " + namaUser + "!";

        const produk = [
            { n: "Peye Kacang (Kecil)", h: 5000 },
            { n: "Peye Kacang (Besar)", h: 10000 },
            { n: "Slondok", h: 20000 },
            { n: "Opak", h: 20000 },
            { n: "Kacang", h: 2000 },
            { n: "Kripik Pedes", h: 15000 },
            { n: "Kue Sus Kering", h: 15000 },
            { n: "Reginang (isi 3)", h: 5000 },
            { n: "Aqua Galon", h: 22000 }
        ];

        let keranjang = [];

        function renderMenu() {
            const list = document.getElementById('menu-list');
            list.innerHTML = produk.map((p, i) => `
                <div class="card">
                    <div class="info">
                        <b>${p.n}</b>
                        <span>Rp ${p.h.toLocaleString()}</span>
                    </div>
                    <button class="btn-add" onclick="tambahKeKeranjang(${i})">TAMBAH</button>
                </div>
            `).join('');
        }

        function tambahKeKeranjang(index) {
            const item = produk[index];
            keranjang.push(item);
            updateCart();
        }

        function updateCart() {
            const cart = document.getElementById('cart');
            const total = keranjang.reduce((sum, item) => sum + item.h, 0);
            
            if (keranjang.length > 0) {
                cart.style.display = 'flex';
                document.getElementById('cart-count').innerText = keranjang.length;
                document.getElementById('cart-total').innerText = "Rp " + total.toLocaleString();
            }
        }

        function prosesBayar() {
            document.getElementById('loader').style.display = 'flex';
            
            setTimeout(() => {
                // Simpan keranjang ke localStorage untuk pembayaran.html
                localStorage.setItem("keranjang", JSON.stringify(keranjang));
                window.location.href = "pembayaran.html";
            }, 1000);
        }

        renderMenu();
    </script>
</body>
</html>
