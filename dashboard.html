<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - GIBRAN STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; padding-bottom: 100px; }
        .header { background: #ff6600; color: white; padding: 20px; border-radius: 0 0 25px 25px; }
        .product-card { border: none; border-radius: 20px; background: white; transition: 0.2s; text-align: center; }
        .product-card:active { transform: scale(0.95); }
        .btn-beli { background: #ff6600; color: white; border: none; border-radius: 10px; width: 100%; font-weight: bold; padding: 8px; }
        .cart-bar { position: fixed; bottom: 20px; left: 15px; right: 15px; background: #333; color: white; padding: 15px; border-radius: 20px; display: none; justify-content: space-between; align-items: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
    <div class="header d-flex justify-content-between align-items-center">
        <div><h5 class="fw-bold mb-0">GIBRAN STORE</h5><small id="userNama"></small></div>
        <div><a href="pengaturan.html" class="text-white text-decoration-none">‚öôÔ∏è</a></div>
    </div>

    <div class="container mt-4">
        <div class="row g-3">
            <script>
                const menu = [
                    {n:'Peye Kacang (Kecil)', h:5000, i:'ü•ú'}, {n:'Peye Kacang (Besar)', h:10000, i:'ü•ú'},
                    {n:'Slondok', h:20000, i:'ü•®'}, {n:'Opak', h:20000, i:'üç™'},
                    {n:'Kacang', h:2000, i:'ü•°'}, {n:'Kripik Pedes', h:15000, i:'üî•'},
                    {n:'Kue Sus Kering', h:15000, i:'üßÅ'}, {n:'Reginang', h:5000, i:'üçò'},
                    {n:'Aqua Galon', h:22000, i:'üíß'}
                ];
                menu.forEach(p => {
                    document.write(`<div class="col-6"><div class="card product-card p-3 shadow-sm">
                        <div style="font-size:30px">${p.i}</div><h6 class="fw-bold small mt-2">${p.n}</h6>
                        <p class="text-orange fw-bold small" style="color:#ff6600">Rp ${p.h.toLocaleString()}</p>
                        <button class="btn-beli" onclick="tambah('${p.n}', ${p.h})">Tambah</button>
                    </div></div>`);
                });
            </script>
        </div>
    </div>

    <div class="cart-bar" id="cartBar">
        <div><span id="jml" class="badge bg-warning text-dark">0</span> <b id="total">Rp 0</b></div>
        <button class="btn btn-warning btn-sm fw-bold" onclick="lanjut()">Lanjut ‚ûî</button>
    </div>

    <script>
        document.getElementById('userNama').innerText = "Halo, " + localStorage.getItem('namaUser');
        let keranjang = [];
        function tambah(n, h) {
            keranjang.push({n, h});
            document.getElementById('cartBar').style.display = 'flex';
            let tot = keranjang.reduce((s, i) => s + i.h, 0);
            document.getElementById('jml').innerText = keranjang.length;
            document.getElementById('total').innerText = 'Rp ' + tot.toLocaleString();
            localStorage.setItem('totalTerakhir', tot);
            localStorage.setItem('detailPesanan', keranjang.map(i => i.n).join(', '));
        }
        function lanjut() { window.location.href = 'pembayaran.html'; }
    </script>
</body>
</html>
