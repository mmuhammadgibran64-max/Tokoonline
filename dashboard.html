<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN STORE - Order ke Sheets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: sans-serif; }
        .navbar-gibran { background: #ff6600; padding: 10px; }
        .product-card { border: none; border-radius: 12px; background: white; transition: 0.3s; }
        .btn-beli { background-color: #ff6600; border: none; color: white; font-weight: bold; }
        .harga { color: #ff6600; font-weight: bold; }
        .fixed-bottom { background: white; border-top: 2px solid #ff6600; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-gibran shadow-sm sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold" href="dashboard.html">üõí GIBRAN STORE</a>
            <div class="d-flex">
                <a href="dashboard.html" class="nav-link text-white me-3 small">Menu</a>
                <a href="pengaturan.html" class="nav-link text-white me-3 small">‚öôÔ∏è</a>
                <a href="riwayat.html" class="nav-link text-white small">üìú Riwayat</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5 pb-5">
        <h5 class="fw-bold">Daftar Menu Jualan</h5>
        <div class="row g-3" id="daftar-produk">
            <script>
                const menu = [
                    {n: 'Peye Kacang (Kecil)', h: 5000},
                    {n: 'Peye Kacang (Besar)', h: 10000},
                    {n: 'Slondok', h: 20000},
                    {n: 'Opak', h: 20000},
                    {n: 'Kacang', h: 2000},
                    {n: 'Kripik Pedes', h: 15000},
                    {n: 'Kue Sus Kering', h: 15000},
                    {n: 'Reginang (isi 3)', h: 5000},
                    {n: 'Aqua Galon', h: 22000}
                ];

                document.write(menu.map(p => `
                    <div class="col-6 col-md-4">
                        <div class="card product-card shadow-sm p-2 text-center h-100">
                            <h6 class="fw-bold small">${p.n}</h6>
                            <p class="harga mb-2 small">Rp ${p.h.toLocaleString()}</p>
                            <button class="btn btn-beli btn-sm w-100" onclick="tambahKeKeranjang('${p.n}', ${p.h})">Tambah</button>
                        </div>
                    </div>
                `).join(''));
            </script>
        </div>
    </div>

    <div class="fixed-bottom p-3 shadow-lg" id="keranjang-info" style="display: none;">
        <div class="d-flex justify-content-between align-items-center container">
            <div>
                <span id="item-count" class="fw-bold text-success">0 Item</span>
                <div id="total-harga" class="fw-bold h5 mb-0">Rp 0</div>
            </div>
            <button class="btn btn-beli px-4" id="btnBayar" onclick="kirimKeSheet()">Proses ke Order</button>
        </div>
    </div>

    <script>
        let keranjang = [];

        function tambahKeKeranjang(nama, harga) {
            keranjang.push({ nama, harga });
            const info = document.getElementById('keranjang-info');
            const itemCount = document.getElementById('item-count');
            const totalHarga = document.getElementById('total-harga');

            info.style.display = 'block';
            itemCount.innerText = keranjang.length + ' Item terpilih';
            let total = keranjang.reduce((sum, item) => sum + item.harga, 0);
            totalHarga.innerText = 'Rp ' + total.toLocaleString();
        }

        function kirimKeSheet() {
            const btn = document.getElementById('btnBayar');
            btn.disabled = true;
            btn.innerText = "Mengirim...";

            // Ambil nama dari pengaturan (jika ada)
            const namaPembeli = localStorage.getItem('namaUser') || 'Pelanggan';
            const total = keranjang.reduce((sum, item) => sum + item.harga, 0);
            const detailPesanan = keranjang.map(i => i.nama).join(', ');

            // URL Web App Google Script kamu nanti ditaruh di sini
            const scriptURL = 'URL_GOOGLE_SCRIPT_KAMU'; 

            alert('Pesanan ' + detailPesanan + ' akan dicatat ke sheet Order!');
            
            // Simpan ke riwayat lokal dulu
            let riwayat = JSON.parse(localStorage.getItem('riwayatPesanan')) || [];
            riwayat.push({ tanggal: new Date().toLocaleString(), produk: detailPesanan, total: total });
            localStorage.setItem('riwayatPesanan', JSON.stringify(riwayat));

            // Pindah ke halaman sukses atau riwayat
            window.location.href = 'riwayat.html';
        }
    </script>
</body>
</html>
