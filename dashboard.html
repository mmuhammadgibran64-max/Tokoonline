<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIBRAN STORE - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar-gibran { background: #ff6600; padding: 10px; }
        .product-card { border: none; border-radius: 12px; background: white; transition: 0.3s; height: 100%; }
        .btn-beli { background-color: #ff6600; border: none; color: white; font-weight: bold; }
        .harga { color: #ff6600; font-weight: bold; }
        .fixed-bottom { background: white; border-top: 2px solid #ff6600; display: none; z-index: 1000; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand navbar-dark navbar-gibran shadow-sm sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold" href="dashboard.html">ðŸ›’ GIBRAN STORE</a>
            <div class="navbar-nav">
                <a href="dashboard.html" class="nav-link text-white me-2 small">Menu</a>
                <a href="riwayat.html" class="nav-link text-white small">ðŸ“œ Riwayat</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5 pb-5">
        <h5 class="fw-bold text-center mb-4">Daftar Menu Jualan</h5>
        <div class="row g-3">
            <script>
                const produk = [
                    {n: 'Peye Kacang (Kecil)', h: 5000},
                    {n: 'Peye Kacang (Besar)', h: 10000},
                    {n: 'Slondok', h: 20000},
                    {n: 'Opak', h: 20000},
                    {n: 'Kacang', h: 2000},
                    {n: 'Kripik Pedes', h: 15000},
                    {n: 'Kue Sus Kering', h: 15000},
                    {n: 'Reginang (isi 3)', h: 5000},
                    {n: 'Aqua Galon', h: 22000}
                ];
                produk.forEach(p => {
                    document.write(`
                        <div class="col-6 col-md-4">
                            <div class="card product-card shadow-sm p-2 text-center">
                                <h6 class="fw-bold small">${p.n}</h6>
                                <p class="harga mb-2 small">Rp ${p.h.toLocaleString()}</p>
                                <button class="btn btn-beli btn-sm w-100" onclick="tambah('${p.n}', ${p.h})">Tambah</button>
                            </div>
                        </div>
                    `);
                });
            </script>
        </div>
    </div>

    <div class="fixed-bottom p-3 shadow-lg" id="bar-keranjang">
        <div class="d-flex justify-content-between align-items-center container">
            <div>
                <span id="jml-item" class="fw-bold text-success small">0 Item</span>
                <div id="total-bayar" class="fw-bold h6 mb-0">Rp 0</div>
            </div>
            <button class="btn btn-beli px-4" id="btnProses" onclick="proses()">Proses Order</button>
        </div>
    </div>

    <script>
        let keranjang = [];
        function tambah(n, h) {
            keranjang.push({ n, h });
            document.getElementById('bar-keranjang').style.display = 'block';
            let total = keranjang.reduce((s, i) => s + i.h, 0);
            document.getElementById('jml-item').innerText = keranjang.length + ' Item terpilih';
            document.getElementById('total-bayar').innerText = 'Rp ' + total.toLocaleString();
            localStorage.setItem('totalTerakhir', total);
            localStorage.setItem('detailPesanan', keranjang.map(i => i.n).join(', '));
        }
        function proses() {
            window.location.href = 'pembayaran.html';
        }
    </script>
</body>
</html>
