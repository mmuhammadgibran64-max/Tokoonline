<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GIBRAN STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f4; }
        .product-card { border: none; border-radius: 15px; transition: 0.3s; }
        .product-card:hover { transform: translateY(-5px); }
        .btn-beli { background-color: #ff6600; border: none; color: white; }
        .btn-beli:hover { background-color: #e65c00; }
    </style>
</head>
<body>

    <div id="navigasi-placeholder"></div>

    <div class="container mt-4">
        <h4 class="fw-bold">Halo, Selamat Belanja! ðŸ‘‹</h4>
        <p class="text-muted">Pilih produk favoritmu di Gibran Store</p>

        <div class="row g-3">
            <div class="col-6 col-md-4">
                <div class="card product-card shadow-sm p-2">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Produk">
                    <div class="card-body p-2 text-center">
                        <h6 class="card-title fw-bold">Produk Contoh</h6>
                        <p class="text-danger small fw-bold">Rp 10.000</p>
                        <button class="btn btn-beli btn-sm w-100">Beli Sekarang</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        fetch('navigasi.html')
            .then(response => {
                if (!response.ok) throw new Error('Navigasi tidak ditemukan');
                return response.text();
            })
            .then(data => {
                document.getElementById('navigasi-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error:', error));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
