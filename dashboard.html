    <style>
        /* TEMA GELAP PROFESIONAL */
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #fff; margin: 0; padding-bottom: 100px; }
        
        /* HEADER LOGO SESUAI GAMBAR */
        .header { 
            background: #1e1e1e; padding: 30px 20px; text-align: center; 
            border-bottom: 1px solid #333; display: flex; flex-direction: column; align-items: center;
        }
        .logo-container { 
            width: 90px; height: 90px; border-radius: 50%; 
            border: 3px solid #28a745; background: #fff; 
            overflow: hidden; margin-bottom: 12px;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.3);
        }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }
        .store-name { font-size: 22px; font-weight: bold; letter-spacing: 1.5px; color: #fff; }

        /* NAVIGASI ATAS (HITAM ABU) */
        .top-nav { display: flex; background: #222; margin: 15px; border-radius: 12px; overflow: hidden; border: 1px solid #333; }
        .top-nav-item { flex: 1; padding: 12px; text-align: center; font-size: 12px; color: #888; text-decoration: none; transition: 0.3s; }
        .top-nav-item.active { background: #28a745; color: white; font-weight: bold; }

        /* KONTEN DASHBOARD */
        .content-title { padding: 0 20px; font-size: 18px; font-weight: bold; color: #28a745; }
        
        /* GRID PRODUK */
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .product-card { background: #1e1e1e; border-radius: 15px; overflow: hidden; border: 1px solid #333; position: relative; }
        .product-img { width: 100%; height: 130px; background: #252525; display: flex; align-items: center; justify-content: center; padding: 10px; box-sizing: border-box; }
        .product-img img { max-width: 100%; max-height: 100%; border-radius: 10px; }
        
        .product-info { padding: 12px; text-align: center; }
        .product-name { font-size: 14px; font-weight: bold; margin-bottom: 5px; height: 35px; overflow: hidden; }
        .product-price { color: #28a745; font-size: 13px; font-weight: bold; margin-bottom: 10px; }
        
        .btn-buy { 
            background: #28a745; color: white; border: none; padding: 10px; 
            border-radius: 10px; width: 100%; font-size: 11px; font-weight: bold; 
            cursor: pointer; transition: 0.2s;
        }
        .btn-buy:active { transform: scale(0.95); background: #218838; }

        /* NAVIGASI BAWAH FIXED */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; background: #1e1e1e; 
            display: flex; justify-content: space-around; padding: 12px 0; 
            border-top: 1px solid #333; z-index: 1000;
        }
        .nav-link { text-decoration: none; color: #666; font-size: 11px; text-align: center; }
        .nav-link.active { color: #28a745; }
        .nav-link i { display: block; font-size: 20px; margin-bottom: 3px; font-style: normal; }
    </style>
