<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selesai - GIBRAN STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .card-selesai { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        .stars { font-size: 35px; color: #ddd; cursor: pointer; }
        .stars.active { color: #ffcc00; }
        .btn-back { background: #ff6600; color: white; border: none; padding: 10px; width: 100%; border-radius: 10px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card-selesai">
        <h1 style="color: #28a745;">✔</h1>
        <h4 class="fw-bold">Terima Kasih!</h4>
        <p class="text-muted">Pesanan kamu sudah kami terima dan sedang diproses.</p>
        <hr>
        <p class="small fw-bold">Beri Rating Gibran Store:</p>
        <div id="ratingArea">
            <span class="stars" onclick="setStar(1)">★</span>
            <span class="stars" onclick="setStar(2)">★</span>
            <span class="stars" onclick="setStar(3)">★</span>
            <span class="stars" onclick="setStar(4)">★</span>
            <span class="stars" onclick="setStar(5)">★</span>
        </div>
        <button class="btn-back" onclick="home()">Kembali Belanja</button>
    </div>

    <script>
        function setStar(n) {
            const stars = document.querySelectorAll('.stars');
            stars.forEach((s, i) => { s.classList.toggle('active', i < n); });
            alert('Terima kasih atas ' + n + ' bintangnya!');
        }
        function home() {
            localStorage.removeItem('detailPesanan');
            localStorage.removeItem('totalTerakhir');
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
