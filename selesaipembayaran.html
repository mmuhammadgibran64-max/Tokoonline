<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selesai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; }
        .star { font-size: 30px; color: #ddd; cursor: pointer; }
        .star.active { color: orange; }
    </style>
</head>
<body>
    <div class="card p-4 border-0 shadow-sm rounded-4" style="max-width:350px">
        <h1 class="text-success">✔</h1>
        <h4 class="fw-bold">Terima Kasih!</h4>
        <p class="text-muted small">Pesanan kamu sedang diproses.</p>
        <hr>
        <p class="small fw-bold">Kasih Rating:</p>
        <div class="mb-4">
            <span class="star" onclick="rate(1)">★</span><span class="star" onclick="rate(2)">★</span><span class="star" onclick="rate(3)">★</span><span class="star" onclick="rate(4)">★</span><span class="star" onclick="rate(5)">★</span>
        </div>
        <button class="btn btn-warning w-100 fw-bold py-2" onclick="home()">Kembali Belanja</button>
    </div>
    <script>
        function rate(n) {
            const ss = document.querySelectorAll('.star');
            ss.forEach((s, i) => s.classList.toggle('active', i < n));
            alert('Makasih rating ' + n + ' nya!');
        }
        function home() { localStorage.removeItem('detailPesanan'); localStorage.removeItem('totalTerakhir'); window.location.href = 'dashboard.html'; }
    </script>
</body>
</html>
