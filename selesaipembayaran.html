<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih - GIBRAN STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; font-family: sans-serif; }
        .success-card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .icon-check { font-size: 70px; color: #28a745; margin-bottom: 10px; }
        .rating { margin: 20px 0; }
        .star { font-size: 35px; cursor: pointer; color: #ddd; transition: 0.2s; }
        .star.active { color: #ffcc00; }
        .btn-dashboard { background: #ff6600; color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; text-decoration: none; display: block; margin-top: 20px; transition: 0.3s; }
        .btn-dashboard:hover { background: #e65c00; color: white; }
        .thank-you-msg { background: #fff5ed; border-radius: 15px; padding: 15px; margin-top: 15px; font-size: 14px; color: #555; border: 1px solid #ffdec2; }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon-check">✅</div>
        <h3 class="fw-bold">Pesanan Terkirim!</h3>
        
        <div class="thank-you-msg">
            <b>Terima Kasih, <span id="userName">Sobat</span>!</b><br>
            Pesananmu sudah masuk ke sistem kami. Tim GIBRAN STORE akan segera memproses dan mengantarkannya ke alamatmu.
        </div>

        <div class="rating">
            <p class="mb-1 small fw-bold">Beri Rating Pengalaman Belanja:</p>
            <span class="star" onclick="rate(1)">★</span>
            <span class="star" onclick="rate(2)">★</span>
            <span class="star" onclick="rate(3)">★</span>
            <span class="star" onclick="rate(4)">★</span>
            <span class="star" onclick="rate(5)">★</span>
            <p id="rateStatus" class="small text-muted mt-1" style="display:none;">Terima kasih atas penilaiannya!</p>
        </div>

        <a href="dashboard.html" class="btn-dashboard">BALIK KE DASHBOARD</a>
        <small class="text-muted d-block mt-3">Butuh bantuan? Hubungi Admin (WA)</small>
    </div>

    <script>
        // Ambil nama user
        document.getElementById('userName').innerText = localStorage.getItem('namaUser') || 'Pelanggan';

        // Fungsi Rating
        function rate(n) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((s, i) => {
                if (i < n) s.classList.add('active');
                else s.classList.remove('active');
            });
            document.getElementById('rateStatus').style.display = 'block';
            
            // Simpan rating ke memori (opsional)
            localStorage.setItem('ratingTerakhir', n);
        }

        // Membersihkan data belanjaan terakhir agar keranjang kosong lagi
        // localStorage.removeItem('detailPesanan');
        // localStorage.removeItem('totalTerakhir');
    </script>
</body>
</html>
