<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan Berhasil - GIBRAN STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; }
        .success-card { background: white; padding: 40px 30px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .check-icon { font-size: 70px; color: #28a745; animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        .btn-belanja { background: #ff6600; color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; width: 100%; margin-top: 15px; }
        .btn-riwayat { background: #eee; color: #333; border: none; padding: 12px; border-radius: 12px; font-weight: bold; width: 100%; margin-top: 10px; text-decoration: none; display: block; }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="check-icon">âœ…</div>
        <h2 class="fw-bold mt-3">Pesanan Terkirim!</h2>
        <p class="text-muted">Terima kasih, <b id="namaPelanggan"></b>. Pesananmu sudah masuk ke sistem Gibran Store.</p>
        
        <div class="bg-light p-3 rounded-4 my-4 text-start">
            <small class="text-muted d-block">Pesanan kamu:</small>
            <strong id="itemTerakhir">Memuat pesanan...</strong>
        </div>

        <button class="btn-belanja" onclick="window.location.href='dashboard.html'">BELANJA LAGI</button>
        <a href="riwayat.html" class="btn-riwayat">LIHAT RIWAYAT</a>
    </div>

    <script>
        // Ambil data terakhir untuk ditampilkan sebagai konfirmasi
        document.getElementById('namaPelanggan').innerText = localStorage.getItem('namaUser') || 'Sobat';
        document.getElementById('itemTerakhir').innerText = localStorage.getItem('detailPesanan') || 'Camilan Enak';
        
        // Bersihkan keranjang sementara tapi tetap simpan profil user
        localStorage.removeItem('detailPesanan');
        localStorage.removeItem('totalTerakhir');
    </script>
</body>
</html>
