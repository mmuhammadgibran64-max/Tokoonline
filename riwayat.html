<head>

    <style>
        body { font-family: sans-serif; background: #121212; color: #fff; padding: 20px; padding-bottom: 80px; }
        .card { background: #1e1e1e; padding: 15px; border-radius: 12px; border: 1px solid #333; margin-bottom: 15px; position: relative; }
        .status { position: absolute; top: 15px; right: 15px; font-size: 10px; background: #28a745; padding: 3px 8px; border-radius: 5px; }
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #1e1e1e; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; }
        .nav a { color: #666; text-decoration: none; font-size: 11px; text-align: center; }
    </style>
</head>
<body>
    <h2 style="color:#28a745">ğŸ“œ Riwayat Pesanan</h2>
    <div id="list-riwayat"></div>

    <div class="nav">
        <a href="dashboard.html">ğŸ <br>Menu</a>
        <a href="riwayat.html" style="color:#28a745">ğŸ“œ<br>Riwayat</a>

        <a href="pengaturan.html">âš™ï¸<br>Setting</a>
    </div>

    <script>
        const riwayat = JSON.parse(localStorage.getItem("riwayat_pesanan")) || [];
        const container = document.getElementById('list-riwayat');
        if(riwayat.length === 0) {
            container.innerHTML = "<p style='color:#555; text-align:center; margin-top:50px;'>Belum ada pesanan.</p>";
        } else {
            riwayat.reverse().forEach(r => {
                container.innerHTML += `
                <div class="card">
                    <span class="status">Selesai</span>
                    <div style="font-size:11px; color:#888">${r.tanggal}</div>
                    <div style="font-weight:bold; margin:5px 0; color:#28a745">${r.produk}</div>
                    <div style="font-size:13px">Total: Rp ${r.total.toLocaleString()}</div>
                </div>`;
            });
        }
    </script>
</body>
