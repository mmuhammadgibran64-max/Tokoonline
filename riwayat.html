<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat - GIBRAN STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; padding-bottom: 30px; font-family: sans-serif; }
        .header-riwayat { background: #ff6600; color: white; padding: 20px; border-radius: 0 0 20px 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .card-riwayat { 
            background: white; border-radius: 15px; padding: 15px; margin-top: 15px; 
            border-left: 5px solid #ff6600; box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .status-badge { background: #e7f9ed; color: #28a745; font-size: 10px; padding: 4px 10px; border-radius: 8px; font-weight: bold; }
        .btn-kembali { background: white; color: #ff6600; border: none; padding: 5px 15px; border-radius: 10px; font-weight: bold; font-size: 12px; text-decoration: none; }
    </style>
</head>
<body>

    <div class="header-riwayat d-flex justify-content-between align-items-center">
        <h5 class="fw-bold mb-0">ðŸ“œ Riwayat Pesanan</h5>
        <a href="dashboard.html" class="btn-kembali">Kembali</a>
    </div>

    <div class="container mt-2" id="kontenRiwayat">
        </div>

    <script>
        // Ambil data riwayat dari memori HP (localStorage)
        const dataRiwayat = JSON.parse(localStorage.getItem('riwayatPesanan')) || [];
        const wadah = document.getElementById('kontenRiwayat');

        if (dataRiwayat.length === 0) {
            wadah.innerHTML = `
                <div class="text-center mt-5">
                    <h1 style="opacity: 0.2;">ðŸ›’</h1>
                    <p class="text-muted">Belum ada riwayat pesanan nih, Bran.</p>
                </div>`;
        } else {
            // Tampilkan dari yang paling baru (reverse)
            dataRiwayat.reverse().forEach(item => {
                wadah.innerHTML += `
                    <div class="card-riwayat">
                        <div class="d-flex justify-content-between align-items-start">
                            <div style="flex: 1;">
                                <div class="text-muted" style="font-size: 11px;">${item.tgl}</div>
                                <div class="fw-bold text-dark my-1" style="font-size: 14px;">${item.barang}</div>
                                <div class="fw-bold" style="color: #ff6600;">Rp ${parseInt(item.harga).toLocaleString()}</div>
                            </div>
                            <span class="status-badge">SELESAI</span>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
