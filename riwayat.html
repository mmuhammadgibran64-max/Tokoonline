<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pesanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; font-family: sans-serif; }
        .header { background: #ff6600; color: white; padding: 20px; text-align: center; font-weight: bold; border-radius: 0 0 20px 20px; }
        .card-pesanan { background: white; border-radius: 15px; padding: 15px; margin: 15px; border-left: 5px solid #ff6600; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .btn-kembali { background: white; color: #ff6600; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; width: calc(100% - 30px); margin: 0 15px; }
    </style>
</head>
<body>

    <div class="header mb-3">üìú RIWAYAT PESANAN</div>
    
    <div id="wadahRiwayat">
        </div>

    <a href="dashboard.html" class="btn btn-kembali shadow-sm mt-3 text-center d-block">üè† Kembali ke Menu</a>

    <script>
        // Fungsi utama ambil data
        function tampilkanRiwayat() {
            const wadah = document.getElementById('wadahRiwayat');
            const data = JSON.parse(localStorage.getItem('riwayatPesanan')) || [];

            if (data.length === 0) {
                wadah.innerHTML = '<div class="text-center mt-5 text-muted">Belum ada pesanan yang tersimpan.</div>';
                return;
            }

            // Urutkan dari yang terbaru
            let html = "";
            data.reverse().forEach(item => {
                html += `
                <div class="card-pesanan">
                    <div class="small text-muted">${item.tgl || '-'}</div>
                    <div class="fw-bold text-dark my-1">${item.barang || 'Produk'}</div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-bold" style="color:#ff6600">Rp ${parseInt(item.harga).toLocaleString()}</span>
                        <span class="badge bg-success">SELESAI</span>
                    </div>
                </div>`;
            });
            wadah.innerHTML = html;
        }

        // Jalankan saat halaman dibuka
        tampilkanRiwayat();
    </script>
</body>
</html>
