<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat - GIBRAN STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="p-3 bg-white shadow-sm fw-bold">ðŸ“œ Riwayat Pesanan</div>
    <div id="list" class="container mt-3"></div>
    <div class="p-3"><button class="btn btn-dark w-100" onclick="window.location.href='dashboard.html'">Kembali</button></div>
    <script>
        const data = JSON.parse(localStorage.getItem('riwayatPesanan')) || [];
        const wadah = document.getElementById('list');
        if(data.length === 0) {
            wadah.innerHTML = '<p class="text-center mt-5">Kosong</p>';
        } else {
            data.reverse().forEach(i => {
                wadah.innerHTML += `<div class="card p-3 mb-2 border-0 shadow-sm rounded-3">
                    <small class="text-muted">${i.tgl}</small><br><b>${i.barang}</b><br>
                    <span class="text-success fw-bold">Rp ${parseInt(i.harga).toLocaleString()}</span>
                </div>`;
            });
        }
    </script>
</body>
</html>
