<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Riwayat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="p-3 bg-white fw-bold shadow-sm">ðŸ“œ RIWAYAT PESANAN</div>
    <div id="list" class="container mt-3"></div>
    <div class="p-3"><button onclick="history.back()" class="btn btn-dark w-100">Kembali</button></div>
    <script>
        const d = JSON.parse(localStorage.getItem('riwayatPesanan')) || [];
        const w = document.getElementById('list');
        if(d.length === 0) w.innerHTML = '<p class="text-center mt-5">Belum ada pesanan.</p>';
        else d.reverse().forEach(i => {
            w.innerHTML += `<div class="card p-3 mb-2 border-0 shadow-sm">
                <small class="text-muted">${i.tanggal}</small><br>
                <b>${i.pesanan || i.barang}</b><br>
                <b class="text-success">Rp ${parseInt(i.total || i.harga).toLocaleString()}</b>
            </div>`;
        });
    </script>
</body>
</html>
