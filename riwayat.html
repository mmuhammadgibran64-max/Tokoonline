<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pesanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; font-family: sans-serif; }
        .header { background: #ff6600; color: white; padding: 20px; text-align: center; font-weight: bold; border-radius: 0 0 20px 20px; }
        .card-pesanan { background: white; border-radius: 15px; padding: 15px; margin: 15px; border-left: 5px solid #ff6600; shadow: 0 4px 6px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div class="header">üìú RIWAYAT PESANAN</div>
    <div id="wadahRiwayat"></div>
    <div class="p-3">
        <a href="dashboard.html" class="btn btn-outline-dark w-100 fw-bold py-2" style="border-radius:12px;">üè† Kembali ke Menu</a>
    </div>
    <script>
        const data = JSON.parse(localStorage.getItem('riwayatPesanan')) || [];
        const wadah = document.getElementById('wadahRiwayat');
        if (data.length === 0) {
            wadah.innerHTML = '<p class="text-center mt-5 text-muted">Belum ada pesanan.</p>';
        } else {
            data.reverse().forEach(item => {
                wadah.innerHTML += `<div class="card-pesanan shadow-sm">
                    <div class="small text-muted">${item.tgl}</div>
                    <div class="fw-bold text-dark my-1">${item.barang}</div>
                    <div class="d-flex justify-content-between">
                        <b style="color:#ff6600">Rp ${parseInt(item.harga).toLocaleString()}</b>
                        <span class="badge bg-success">SELESAI</span>
                    </div>
                </div>`;
            });
        }
    </script>
</body>
</html>
