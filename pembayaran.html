<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - Gibran Store</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: #fff; padding: 20px; margin: 0; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        .item-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; color: #bbb; }
        .total { font-size: 26px; color: #28a745; text-align: center; font-weight: bold; border-top: 1px dashed #444; padding-top: 15px; margin-top: 10px; }
        .btn-order { width: 100%; padding: 18px; background: #28a745; color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn-order:disabled { background: #444; cursor: not-allowed; }
        .metode { padding: 15px; border-radius: 12px; border: 2px solid #28a745; background: rgba(40, 167, 69, 0.1); }
    </style>
</head>
<body>

    <div class="card">
        <h2 style="color: #28a745; margin-top: 0;">ðŸ›’ Ringkasan</h2>
        <div id="list-belanja"></div>
        <div class="total" id="txt-total">Rp 0</div>
    </div>

    <div class="card">
        <h3>ðŸ’³ Pembayaran</h3>
        <div class="metode">
            <span>ðŸ’µ Tunai (Bayar di Tempat)</span>
        </div>
    </div>

    <button class="btn-order" id="btn-gas" onclick="proses()">KONFIRMASI ORDER</button>

    <script>
        const keranjang = JSON.parse(localStorage.getItem("keranjang")) || [];
        const listDiv = document.getElementById('list-belanja');
        let total = 0;

        // Tampilkan daftar belanja
        keranjang.forEach(item => {
            total += item.harga;
            listDiv.innerHTML += `<div class="item-row"><span>${item.nama}</span><span>Rp ${item.harga.toLocaleString('id-ID')}</span></div>`;
        });
        document.getElementById('txt-total').innerText = "Rp " + total.toLocaleString('id-ID');

        function proses() {
            const btn = document.getElementById('btn-gas');
            btn.disabled = true;
            btn.innerText = "Mengirim...";

            const payload = {
                "type": "order",
                "nama": localStorage.getItem("nama") || "Pelanggan",
                "hp": localStorage.getItem("hp") || "-",
                "alamat": localStorage.getItem("alamat") || "-",
                "pesanan": keranjang.map(i => i.nama).join(", "),
                "total": total,
                "metode": "CASH"
            };

            // LINK SCRIPT TERBARU
            const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycby2YE26tH3I3FmArwiLTT6DUkdu-uGBKYXw8nDQk3con8Aq4-a_gKQHMGNT4QDKMfgbMQ/exec';

            fetch(URL_SCRIPT, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload)
            }).then(() => {
                // Simpan ke riwayat lokal
                let riwayat = JSON.parse(localStorage.getItem("riwayat_pesanan")) || [];
                riwayat.push({
                    produk: payload.pesanan,
                    total: total,
                    tanggal: new Date().toLocaleString('id-ID')
                });
                localStorage.setItem("riwayat_pesanan", JSON.stringify(riwayat));

                // Bersihkan keranjang dan pindah ke oke.html
                localStorage.removeItem("keranjang");
                window.location.href = 'oke.html';
            }).catch(e => {
                alert("Gagal kirim!");
                btn.disabled = false;
                btn.innerText = "KONFIRMASI ORDER";
            });
        }
    </script>
</body>
</html>
