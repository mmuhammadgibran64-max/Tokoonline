<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: #fff; padding: 20px; text-align: center; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 15px; border: 1px solid #333; text-align: left; margin-bottom: 20px; }
        .btn-gas { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        #sukses { display: none; }
        .star { font-size: 30px; color: #333; cursor: pointer; }
        .star.active { color: #ffc107; }
    </style>
</head>
<body>
    <div id="bayar">
        <div class="card">
            <h3 style="color:#28a745">Ringkasan Order</h3>
            <div id="item"></div>
            <hr style="border:0; border-top:1px dashed #444">
            <h2 id="total"></h2>
        </div>
        <button class="btn-gas" id="btn" onclick="kirim()">KONFIRMASI PESANAN</button>
    </div>

    <div id="sukses">
        <div style="font-size: 60px; color: #28a745;">✔️</div>
        <h1>Berhasil!</h1>
        <p>Pesanan terkirim ke Google Sheet Gibran Store.</p>
        <div style="margin: 20px 0;">
            <span class="star" onclick="rate(1)">★</span><span class="star" onclick="rate(2)">★</span>
            <span class="star" onclick="rate(3)">★</span><span class="star" onclick="rate(4)">★</span>
            <span class="star" onclick="rate(5)">★</span>
        </div>
        <a href="dashboard.html" style="color:#28a745; text-decoration:none; font-weight:bold;">Kembali ke Menu</a>
    </div>

    <script>
        const cart = JSON.parse(localStorage.getItem("keranjang")) || [];
        let t = 0;
        cart.forEach(i => {
            t += i.harga;
            document.getElementById('item').innerHTML += `<p>${i.nama} <span style="float:right">Rp ${i.harga.toLocaleString()}</span></p>`;
        });
        document.getElementById('total').innerText = "Total: Rp " + t.toLocaleString();

        function kirim() {
            const btn = document.getElementById('btn');
            btn.disabled = true; btn.innerText = "Mengirim...";
            const data = {
                "type": "order",
                "nama": localStorage.getItem("nama"),
                "hp": localStorage.getItem("hp"),
                "pesanan": cart.map(i => i.nama).join(", "),
                "total": t
            };
            fetch('https://script.google.com/macros/s/AKfycby2YE26tH3I3FmArwiLTT6DUkdu-uGBKYXw8nDQk3con8Aq4-a_gKQHMGNT4QDKMfgbMQ/exec', {
                method: 'POST', mode: 'no-cors', body: JSON.stringify(data)
            }).then(() => {
                let r = JSON.parse(localStorage.getItem("riwayat_pesanan")) || [];
                r.push({ produk: data.pesanan, total: t, tanggal: new Date().toLocaleString() });
                localStorage.setItem("riwayat_pesanan", JSON.stringify(r));
                localStorage.removeItem("keranjang");
                document.getElementById('bayar').style.display = 'none';
                document.getElementById('sukses').style.display = 'block';
            });
        }
        function rate(n) {
            document.querySelectorAll('.star').forEach((s, i) => s.classList.toggle('active', i < n));
        }
    </script>
</body>
</html>
