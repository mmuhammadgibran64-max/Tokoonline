<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - Gibran Store</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: #fff; padding: 20px; text-align: center; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 15px; border: 1px solid #333; text-align: left; margin-bottom: 20px; }
        .btn-gas { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        #sukses { display: none; }
    </style>
</head>
<body>
    <div id="bayar">
        <div class="card">
            <h3 style="color:#28a745">Ringkasan Pesanan</h3>
            <div id="detail-item"></div>
            <hr style="border:0; border-top:1px dashed #444; margin:15px 0;">
            <h2 id="total-harga"></h2>
        </div>
        <button class="btn-gas" id="btn-kirim" onclick="proses()">KONFIRMASI PESANAN</button>
    </div>

    <div id="sukses">
        <div style="font-size: 70px; color: #28a745;">✔️</div>
        <h1>Berhasil!</h1>
        <p>Pesanan terkirim dan tercatat di Riwayat.</p>
        <a href="dashboard.html" style="color:#28a745; text-decoration:none; font-weight:bold; display:block; margin-top:20px;">Kembali Belanja</a>
    </div>

    <script>
        const keranjang = JSON.parse(localStorage.getItem("keranjang")) || [];
        let total = 0;
        keranjang.forEach(i => {
            total += i.harga;
            document.getElementById('detail-item').innerHTML += `<p>${i.nama} <span style="float:right">Rp ${i.harga.toLocaleString()}</span></p>`;
        });
        document.getElementById('total-harga').innerText = "Total: Rp " + total.toLocaleString();

        function proses() {
            const btn = document.getElementById('btn-kirim');
            btn.disabled = true; btn.innerText = "Mengirim...";

            const data = {
                "type": "order",
                "nama": localStorage.getItem("nama"),
                "hp": localStorage.getItem("hp"),
                "pesanan": keranjang.map(i => i.nama).join(", "),
                "total": total
            };

            // Kirim ke Google Sheet
            fetch('https://script.google.com/macros/s/AKfycby2YE26tH3I3FmArwiLTT6DUkdu-uGBKYXw8nDQk3con8Aq4-a_gKQHMGNT4QDKMfgbMQ/exec', {
                method: 'POST', mode: 'no-cors', body: JSON.stringify(data)
            }).then(() => {
                // SIMPAN KE RIWAYAT LOKAL
                let riwayat = JSON.parse(localStorage.getItem("riwayat_pesanan")) || [];
                riwayat.push({
                    produk: data.pesanan,
                    total: total,
                    tanggal: new Date().toLocaleString('id-ID')
                });
                localStorage.setItem("riwayat_pesanan", JSON.stringify(riwayat));
                localStorage.removeItem("keranjang");
                
                document.getElementById('bayar').style.display = 'none';
                document.getElementById('sukses').style.display = 'block';
            });
        }
    </script>
</body>
</html>
