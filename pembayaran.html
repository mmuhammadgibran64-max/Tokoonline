<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Bayar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh">
    <div class="card p-4 shadow-sm border-0 text-center" style="width:350px; border-radius:20px;">
        <p class="text-muted small mb-1">Total Bayar</p>
        <h2 class="fw-bold text-success" id="t">Rp 0</h2>
        <hr>
        <div class="text-start small mb-4">
            <b>Nama:</b> <span id="n"></span><br>
            <b>Alamat:</b> <span id="a"></span><br>
            <b>Metode:</b> Tunai (Cash)
        </div>
        <button class="btn btn-warning w-100 fw-bold py-3" id="btn" onclick="bayar()">KONFIRMASI PESANAN</button>
    </div>
    <script>
        document.getElementById('t').innerText = 'Rp ' + parseInt(localStorage.getItem('totalTerakhir')).toLocaleString();
        document.getElementById('n').innerText = localStorage.getItem('namaUser');
        document.getElementById('a').innerText = localStorage.getItem('alamatUser');

        function bayar() {
            const btn = document.getElementById('btn');
            btn.disabled = true; btn.innerText = "Memproses...";
            
            // Simpan Riwayat
            let r = JSON.parse(localStorage.getItem('riwayatPesanan')) || [];
            r.push({ tgl: new Date().toLocaleString(), barang: localStorage.getItem('detailPesanan'), harga: localStorage.getItem('totalTerakhir') });
            localStorage.setItem('riwayatPesanan', JSON.stringify(r));

            // Kirim ke Sheet Pesanan (Opsional jika script mendukung)
            setTimeout(() => { window.location.href = 'selesai-pembayaran.html'; }, 1000);
        }
    </script>
</body>
</html>
