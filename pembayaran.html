<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayar - GIBRAN STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 400px;">
        <div class="card p-4 border-0 shadow-sm rounded-4 text-center">
            <p class="text-muted mb-1">Total Tagihan</p>
            <h2 class="fw-bold text-success" id="totTxt">Rp 0</h2>
            <hr>
            <div class="text-start mb-4">
                <p class="small mb-1"><b>Metode:</b> Tunai (Cash)</p>
                <p class="small"><b>Penerima:</b> Muhammad Gibran</p>
            </div>
            <button class="btn btn-success w-100 py-3 fw-bold rounded-3" onclick="selesai()">KONFIRMASI BAYAR</button>
        </div>
    </div>
    <script>
        const tot = localStorage.getItem('totalTerakhir') || 0;
        document.getElementById('totTxt').innerText = 'Rp ' + parseInt(tot).toLocaleString();

        function selesai() {
            let r = JSON.parse(localStorage.getItem('riwayatPesanan')) || [];
            r.push({ 
                tgl: new Date().toLocaleString('id-ID'), 
                barang: localStorage.getItem('detailPesanan'), 
                harga: tot 
            });
            localStorage.setItem('riwayatPesanan', JSON.stringify(r));
            window.location.href = 'selesai-pembayaran.html';
        }
    </script>
</body>
</html>
