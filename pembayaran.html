<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - GIBRAN STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; font-family: sans-serif; }
        .pay-card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .method-box { border: 2px solid #eee; border-radius: 12px; padding: 15px; margin-bottom: 10px; cursor: pointer; transition: 0.3s; position: relative; }
        .method-box.active { border-color: #ff6600; background: #fff5ed; }
        .method-box.disabled { opacity: 0.6; cursor: not-allowed; background: #f1f1f1; }
        .badge-soon { position: absolute; top: 10px; right: 10px; font-size: 10px; background: #666; color: white; padding: 2px 8px; border-radius: 20px; }
        .btn-konfirmasi { background: #ff6600; color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container mt-4" style="max-width: 450px;">
    <h5 class="fw-bold mb-3 text-center">Metode Pembayaran</h5>
    
    <div class="pay-card">
        <div class="text-center mb-4">
            <small class="text-muted">Total Tagihan</small>
            <h2 class="fw-bold text-success" id="displayTotal">Rp 0</h2>
        </div>

        <label class="small fw-bold mb-2 text-muted">Pilih Metode:</label>

        <div class="method-box active" onclick="pilih('cash')">
            <div class="d-flex align-items-center">
                <span class="fs-3 me-3">üíµ</span>
                <div>
                    <b class="d-block">Cash (Bayar di Tempat)</b>
                    <small class="text-muted">Bayar saat barang sampai</small>
                </div>
            </div>
        </div>

        <div class="method-box disabled">
            <span class="badge-soon">Segera Hadir</span>
            <div class="d-flex align-items-center">
                <span class="fs-3 me-3">üì∏</span>
                <div>
                    <b class="d-block">QRIS / Dana / Ovo</b>
                    <small class="text-muted">Pembayaran non-tunai</small>
                </div>
            </div>
        </div>

        <div class="method-box disabled">
            <span class="badge-soon">Segera Hadir</span>
            <div class="d-flex align-items-center">
                <span class="fs-3 me-3">üè¶</span>
                <div>
                    <b class="d-block">Transfer Bank</b>
                    <small class="text-muted">BCA, Mandiri, BRI</small>
                </div>
            </div>
        </div>

        <button class="btn-konfirmasi" id="btnBayar" onclick="kirimOrder()">KONFIRMASI PESANAN</button>
        <button class="btn btn-link w-100 text-muted mt-2 text-decoration-none small" onclick="history.back()">Batal</button>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxVagMT4P62TFX4VacV_dwhLrlOig4pX9TiYWqAOtqIC4uqiFvCvAX0YNl9RIMwAxHNTg/exec';
    
    // Ambil total dari localStorage
    const total = localStorage.getItem('totalTerakhir') || 0;
    document.getElementById('displayTotal').innerText = 'Rp ' + parseInt(total).toLocaleString();

    function kirimOrder() {
        const btn = document.getElementById('btnBayar');
        btn.innerText = "Memproses Pesanan...";
        btn.disabled = true;

        const data = {
            sheet: "Order",
            tanggal: new Date().toLocaleString('id-ID'),
            nama: localStorage.getItem('namaUser'),
            pesanan: localStorage.getItem('detailPesanan'),
            total: total,
            metode: "Cash (COD)"
        };

        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) })
        .then(() => {
            // Simpan ke riwayat lokal
            let riwayat = JSON.parse(localStorage.getItem('riwayatPesanan')) || [];
            riwayat.push(data);
            localStorage.setItem('riwayatPesanan', JSON.stringify(riwayat));
            
            // Pindah ke halaman selesai
            window.location.href = 'selesai-pembayaran.html';
        })
        .catch(err => {
            alert("Terjadi kesalahan. Coba lagi!");
            btn.disabled = false;
            btn.innerText = "KONFIRMASI PESANAN";
        });
    }
</script>

</body>
</html>
