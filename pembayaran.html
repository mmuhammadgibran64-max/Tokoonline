<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metode Pembayaran - GIBRAN STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar-gibran { background: #ff6600; padding: 10px; }
        .payment-card { 
            border: 2px solid #ddd; 
            border-radius: 15px; 
            transition: 0.3s; 
            cursor: pointer;
            background: white;
        }
        .payment-card:hover:not(.disabled) { border-color: #ff6600; background: #fff5ed; }
        .disabled { opacity: 0.6; cursor: not-allowed; background: #eee; }
        .badge-soon { background: #6c757d; font-size: 0.7rem; }
        .btn-konfirmasi { background-color: #ff6600; border: none; color: white; font-weight: bold; width: 100%; padding: 12px; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark navbar-gibran shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html">‚¨ÖÔ∏è Pilih Metode Bayar</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow-sm p-3 mb-4">
            <h6 class="text-muted small mb-1">Total yang harus dibayar:</h6>
            <h3 class="fw-bold text-dark" id="display-total">Rp 0</h3>
        </div>

        <h6 class="fw-bold mb-3">Pilih Metode Pembayaran:</h6>

        <div class="card payment-card p-3 mb-3" onclick="pilihMetode('Cash')">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span class="h5">üíµ</span>
                    <span class="fw-bold ms-2">Tunai / Cash</span>
                </div>
                <input type="radio" name="pay" id="radioCash">
            </div>
            <small class="text-muted mt-2 d-block">Bayar langsung di tempat saat ambil barang.</small>
        </div>

        <div class="card payment-card p-3 mb-3 disabled">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span class="h5">üì±</span>
                    <span class="fw-bold ms-2">QRIS / E-Wallet</span>
                    <span class="badge badge-soon ms-2">Segera Hadir</span>
                </div>
                <input type="radio" disabled>
            </div>
        </div>

        <div class="card payment-card p-3 mb-3 disabled">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span class="h5">üè¶</span>
                    <span class="fw-bold ms-2">Transfer Bank</span>
                    <span class="badge badge-soon ms-2">Segera Hadir</span>
                </div>
                <input type="radio" disabled>
            </div>
        </div>

        <button class="btn-konfirmasi mt-4" onclick="selesaikanPembayaran()">Konfirmasi Pembayaran</button>
    </div>

    <script>
        // Ambil data total dari dashboard (melalui localStorage)
        let riwayat = JSON.parse(localStorage.getItem('riwayatPesanan')) || [];
        if(riwayat.length > 0) {
            let totalTerakhir = riwayat[riwayat.length - 1].harga;
            document.getElementById('display-total').innerText = 'Rp ' + totalTerakhir.toLocaleString();
        }

        let metodeTerpilih = "";

        function pilihMetode(metode) {
            metodeTerpilih = metode;
            document.getElementById('radioCash').checked = true;
        }

        function selesaikanPembayaran() {
            if (metodeTerpilih === "Cash") {
                alert('Pesanan dikonfirmasi! Silakan siapkan uang tunai saat pengambilan.');
                window.location.href = 'riwayat.html';
            } else {
                alert('Silakan pilih metode Cash (Metode lain belum tersedia).');
            }
        }
    </script>
</body>
</html>
