<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - Gibran Store</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; margin: 0; padding: 20px; }
        
        /* Header */
        .header { color: #ff9800; margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 10px; display: flex; align-items: center; }
        .btn-back { background: none; border: none; color: #ff9800; font-size: 16px; cursor: pointer; margin-right: 15px; font-weight: bold; }

        /* Ringkasan Belanja */
        .box { background: #111; border-radius: 15px; padding: 15px; margin-bottom: 20px; border: 1px solid #222; }
        .item-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; border-bottom: 1px solid #222; padding-bottom: 8px; }
        .item-row:last-child { border-bottom: none; }
        .total-row { display: flex; justify-content: space-between; margin-top: 10px; border-top: 2px solid #333; padding-top: 15px; font-weight: bold; color: #ff9800; font-size: 18px; }

        /* Metode Pembayaran */
        .metode-title { font-size: 16px; font-weight: bold; margin-bottom: 10px; color: #ff9800; margin-top: 30px; }
        .pay-option { 
            background: #1a1a1a; padding: 15px; border-radius: 12px; 
            margin-bottom: 10px; display: flex; align-items: center; 
            border: 2px solid #333; cursor: pointer; transition: 0.3s;
        }
        .active-pay { border-color: #ff9800; background: #221a00; }
        .disabled-pay { opacity: 0.5; cursor: not-allowed; border-style: dashed; }
        
        .icon { font-size: 24px; margin-right: 15px; }
        .badge { background: #444; color: #fff; font-size: 10px; padding: 4px 8px; border-radius: 5px; margin-left: auto; font-weight: bold; }

        /* Tombol Pesan */
        .btn-order { 
            width: 100%; background: #ff9800; color: #000; border: none; 
            padding: 16px; border-radius: 12px; font-weight: bold; 
            font-size: 16px; margin-top: 30px; cursor: pointer; 
            box-shadow: 0 5px 15px rgba(255,152,0,0.3);
        }
        .btn-order:active { transform: scale(0.98); }

        /* Loading Screen */
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #ff9800; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="color:#ff9800; margin-top:15px; font-weight:bold;">Sedang Mengirim Pesanan...</p>
    </div>

    <div class="header">
        <button class="btn-back" onclick="window.location.href='dashboard.html'">‚Üê</button>
        <h2 style="margin:0; font-size: 20px;">Konfirmasi Pesanan</h2>
    </div>

    <div class="box">
        <div style="color: #888; font-size: 12px; margin-bottom: 10px;">Ringkasan Belanja:</div>
        <div id="list-item"></div>
        <div class="total-row">
            <span>Total Bayar</span>
            <span id="txt-total">Rp 0</span>
        </div>
    </div>

    <div class="metode-title">Metode Pembayaran</div>

    <div class="pay-option active-pay">
        <span class="icon">üíµ</span>
        <div>
            <b>Bayar di Tempat (Cash)</b><br>
            <small style="color:#aaa;">Bayar saat barang sampai</small>
        </div>
        <span class="badge" style="background:#ff9800; color:#000;">PILIHAN</span>
    </div>

    <div class="pay-option disabled-pay" onclick="alert('Fitur QRIS sedang dalam perbaikan. Silakan pakai Cash dulu ya!')">
        <span class="icon">üì±</span>
        <div>
            <b>QRIS / Transfer</b><br>
            <small style="color:#aaa;">Scan kode barcode</small>
        </div>
        <span class="badge">SEGERA HADIR</span>
    </div>

    <button class="btn-order" onclick="kirimOrder()">PESAN SEKARANG</button>

    <script>
        // Link Google Script Kamu (Update Terakhir)
        const scriptURL = 'https://script.google.com/macros/s/AKfycby1ihg0h4F93-PWkrl0R842P4sj0inewTyVB9a2NkNrRfA43dvOsZrsTPuIEyvdKY27zA/exec';
        
        // Ambil data keranjang dan user
        const keranjang = JSON.parse(localStorage.getItem("keranjang")) || [];
        const namaUser = localStorage.getItem("nama");
        const hpUser = localStorage.getItem("hp");

        // Fungsi Tampilkan Daftar Belanja
        function renderRingkasan() {
            const container = document.getElementById('list-item');
            
            if(keranjang.length === 0) {
                container.innerHTML = "<p style='text-align:center; color:#666;'>Keranjang Kosong</p>";
                document.getElementById('txt-total').innerText = "Rp 0";
                return;
            }

            let total = 0;
            container.innerHTML = keranjang.map(item => {
                total += item.harga;
                return `<div class="item-row">
                            <span>${item.nama}</span>
                            <b>Rp ${item.harga.toLocaleString('id-ID')}</b>
                        </div>`;
            }).join('');
            
            document.getElementById('txt-total').innerText = "Rp " + total.toLocaleString('id-ID');
        }

        // Fungsi Kirim Pesanan
        function kirimOrder() {
            if(keranjang.length === 0) return alert("Keranjang kamu kosong, Bran!");

            // Munculkan Loading
            document.getElementById('loader').style.display = 'flex';

            const daftarPesanan = keranjang.map(i => i.nama).join(", ");
            const totalBayar = keranjang.reduce((s, i) => s + i.harga, 0);

            // Kirim ke Google Sheet
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    "tipe": "ORDER_BARU",
                    "nama": namaUser,
                    "hp": hpUser,
                    "pesanan": daftarPesanan,
                    "total": totalBayar
                })
            }).then(() => {
                // SUKSES: Hapus keranjang & Pindah ke OK.HTML
                localStorage.removeItem("keranjang");
                window.location.href = "ok.html"; 
            }).catch((error) => {
                console.error('Error!', error.message);
                alert("Gagal koneksi. Coba lagi ya.");
                document.getElementById('loader').style.display = 'none';
            });
        }

        // Jalankan saat halaman dibuka
        renderRingkasan();
    </script>
</body>
</html>
