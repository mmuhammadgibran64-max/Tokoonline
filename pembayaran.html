<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - GIBRAN STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar-gibran { background: #ff6600; padding: 15px; color: white; text-align: center; font-weight: bold; }
        .btn-konfirmasi { background: #ff6600; border: none; color: white; width: 100%; padding: 12px; border-radius: 10px; font-weight: bold; }
        .metode-card { border: 2px solid #ddd; border-radius: 10px; cursor: pointer; background: white; transition: 0.2s; }
        .metode-card.active { border-color: #ff6600; background: #fff5ed; }
    </style>
</head>
<body>

    <div class="navbar-gibran shadow-sm">Detail Pembayaran</div>

    <div class="container mt-4">
        <div class="card p-3 mb-3 border-0 shadow-sm">
            <p class="mb-1 text-muted small">Total yang harus dibayar:</p>
            <h2 class="fw-bold text-dark" id="txtTotal">Rp 0</h2>
            <hr>
            <p class="mb-1 small"><strong>Nama:</strong> Muhammad Gibran</p>
            <p class="mb-0 small"><strong>Pesanan:</strong> <span id="txtPesanan"></span></p>
        </div>

        <h6 class="fw-bold mb-3">Pilih Metode Pembayaran:</h6>
        
        <div class="metode-card p-3 mb-2 active">
            <div class="d-flex justify-content-between align-items-center">
                <span>ðŸ’µ Tunai / Cash</span>
                <input type="radio" checked>
            </div>
        </div>

        <div class="metode-card p-3 mb-2 text-muted" style="opacity: 0.5; cursor: not-allowed;">
            <span>ðŸ“± QRIS (Segera Hadir)</span>
        </div>

        <button class="btn-konfirmasi mt-4" id="btnSelesai" onclick="kirimDanSelesai()">Konfirmasi & Bayar</button>
    </div>

    <script>
        const pesanan = localStorage.getItem('detailPesanan') || 'Tidak ada pesanan';
        let total = parseInt(localStorage.getItem('totalTerakhir')) || 0;

        document.getElementById('txtPesanan').innerText = pesanan;
        document.getElementById('txtTotal').innerText = 'Rp ' + total.toLocaleString();

        function kirimDanSelesai() {
            const btn = document.getElementById('btnSelesai');
            btn.disabled = true;
            btn.innerText = "Mengirim Pesanan...";

            const scriptURL = 'https://script.google.com/macros/s/AKfycbz5AFV3T5U7X3IOVAmxzVz6bw0f5BqKb7ngzEVlezllXHLHCIvFJthyQ7DiCpdeFp7u3w/exec'; 

            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    nama: 'Muhammad Gibran',
                    pesanan: pesanan,
                    total: total
                })
            })
            .then(() => {
                // Simpan ke riwayat lokal
                let riwayat = JSON.parse(localStorage.getItem('riwayatPesanan')) || [];
                riwayat.push({ tgl: new Date().toLocaleString(), barang: pesanan, harga: total });
                localStorage.setItem('riwayatPesanan', JSON.stringify(riwayat));
                
                alert('Pesanan Berhasil! Silakan bayar cash saat menerima barang.');
                window.location.href = 'riwayat.html';
            })
            .catch(() => {
                alert('Ada sedikit kendala, tapi pesanan tetap dicatat di Riwayat.');
                window.location.href = 'riwayat.html';
            });
        }
    </script>
</body>
</html>
