<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: #fff; padding: 20px; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        .total { font-size: 24px; color: #28a745; text-align: center; font-weight: bold; margin: 15px 0; }
        .btn-kirim { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color:#28a745">Ringkasan</h2>
        <div id="list"></div>
        <div class="total" id="total">Rp 0</div>
    </div>
    <div class="card"><h3>ðŸ’µ CASH</h3><p>Bayar di tempat saat barang sampai.</p></div>
    <button class="btn-kirim" id="btn" onclick="order()">KONFIRMASI ORDER</button>

    <script>
        const keranjang = JSON.parse(localStorage.getItem("keranjang")) || [];
        let total = 0;
        keranjang.forEach(i => {
            total += i.harga;
            document.getElementById('list').innerHTML += `<div style="display:flex; justify-content:space-between"><span>${i.nama}</span><span>Rp ${i.harga.toLocaleString()}</span></div>`;
        });
        document.getElementById('total').innerText = "Rp " + total.toLocaleString();

        function order() {
            const btn = document.getElementById('btn');
            btn.disabled = true; btn.innerText = "Mengirim...";

            const data = {
                "type": "order",
                "nama": localStorage.getItem("nama") || "Pelanggan",
                "pesanan": keranjang.map(i => i.nama).join(", "),
                "total": total,
                "metode": "CASH"
            };

            fetch('https://script.google.com/macros/s/AKfycby2YE26tH3I3FmArwiLTT6DUkdu-uGBKYXw8nDQk3con8Aq4-a_gKQHMGNT4QDKMfgbMQ/exec', {
                method: 'POST', mode: 'no-cors', body: JSON.stringify(data)
            }).then(() => {
                // SIMPAN RIWAYAT
                let r = JSON.parse(localStorage.getItem("riwayat_pesanan")) || [];
                r.push({ produk: data.pesanan, total: total, tanggal: new Date().toLocaleString() });
                localStorage.setItem("riwayat_pesanan", JSON.stringify(r));
                
                localStorage.removeItem("keranjang");
                window.location.href = 'oke.html'; // PINDAH KE OKE
            });
        }
    </script>
</body>
</html>
