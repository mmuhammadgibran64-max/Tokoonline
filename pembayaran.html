<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .btn-bayar { background: #ff6600; color: white; border: none; padding: 15px; width: 100%; border-radius: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 border-0 shadow-sm rounded-4 text-center">
            <h6 class="text-muted">Total Bayar:</h6>
            <h2 class="fw-bold" id="txtTotal" style="color:#ff6600">Rp 0</h2>
            <hr>
            <div class="text-start">
                <p class="small"><b>Penerima:</b> Muhammad Gibran</p>
                <p class="small"><b>Pilih Metode:</b></p>
                <div class="p-3 border rounded-3 bg-light mb-3">ðŸ’µ Tunai (Cash)</div>
            </div>
            <button class="btn-bayar" id="btn" onclick="proses()">Konfirmasi & Bayar</button>
        </div>
    </div>
    <script>
        const tot = localStorage.getItem('totalTerakhir') || 0;
        document.getElementById('txtTotal').innerText = 'Rp ' + parseInt(tot).toLocaleString();
        function proses() {
            document.getElementById('btn').disabled = true;
            document.getElementById('btn').innerText = "Loading...";
            const scriptURL = 'https://script.google.com/macros/s/AKfycbz5AFV3T5U7X3IOVAmxzVz6bw0f5BqKb7ngzEVlezllXHLHCIvFJthyQ7DiCpdeFp7u3w/exec';
            fetch(scriptURL, {
                method: 'POST', mode: 'no-cors',
                body: JSON.stringify({ nama: localStorage.getItem('namaUser'), pesanan: localStorage.getItem('detailPesanan'), total: tot })
            }).then(() => {
                let r = JSON.parse(localStorage.getItem('riwayatPesanan')) || [];
                r.push({ tgl: new Date().toLocaleString(), barang: localStorage.getItem('detailPesanan'), harga: tot });
                localStorage.setItem('riwayatPesanan', JSON.stringify(r));
                window.location.href = 'selesai-pembayaran.html';
            }).catch(() => window.location.href = 'selesai-pembayaran.html');
        }
    </script>
</body>
</html>
