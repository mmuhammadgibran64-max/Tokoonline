<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .btn-bayar { background: #ff6600; color: white; border: none; padding: 15px; width: 100%; border-radius: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 400px;">
        <div class="card p-4 border-0 shadow-sm rounded-4 text-center">
            <h6 class="text-muted">Total Bayar:</h6>
            <h2 class="fw-bold" id="txtTotal" style="color:#ff6600">Rp 0</h2>
            <hr>
            <div class="text-start mb-4">
                <p class="small mb-1"><b>Penerima:</b> Muhammad Gibran</p>
                <p class="small"><b>Pilih Metode:</b></p>
                <div class="p-3 border rounded-3 bg-light mb-2 fw-bold">ðŸ’µ Tunai (Cash)</div>
                <div class="p-3 border rounded-3 text-muted small">ðŸ“± QRIS (Segera Hadir)</div>
            </div>
            <button class="btn-bayar" id="btn" onclick="proses()">Konfirmasi & Simpan Riwayat</button>
        </div>
    </div>
    <script>
        const tot = localStorage.getItem('totalTerakhir') || 0;
        document.getElementById('txtTotal').innerText = 'Rp ' + parseInt(tot).toLocaleString();

        function proses() {
            document.getElementById('btn').disabled = true;
            document.getElementById('btn').innerText = "Menyimpan...";
            
            // Simpan ke Riwayat Lokal
            let r = JSON.parse(localStorage.getItem('riwayatPesanan')) || [];
            r.push({ 
                tgl: new Date().toLocaleString('id-ID'), 
                barang: localStorage.getItem('detailPesanan'), 
                harga: tot 
            });
            localStorage.setItem('riwayatPesanan', JSON.stringify(r));

            // Ke Halaman Selesai
            setTimeout(() => { window.location.href = 'selesai-pembayaran.html'; }, 1000);
        }
    </script>
</body>
</html>
