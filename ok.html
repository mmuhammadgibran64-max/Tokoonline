<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukses</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: #fff; text-align: center; padding: 50px 20px; }
        .stars { font-size: 40px; margin: 20px 0; cursor: pointer; }
        .star { color: #444; } .star.active { color: #ffc107; }
        .btn { display: block; background: #28a745; color: white; text-decoration: none; padding: 15px; border-radius: 12px; font-weight: bold; }
    </style>
</head>
<body>
    <div style="font-size: 60px; color: #28a745;">✔️</div>
    <h1>Pesanan Terkirim!</h1>
    <p>Terima kasih sudah order di Gibran Store.</p>
    <div class="stars">
        <span class="star" onclick="rate(1)">★</span><span class="star" onclick="rate(2)">★</span>
        <span class="star" onclick="rate(3)">★</span><span class="star" onclick="rate(4)">★</span>
        <span class="star" onclick="rate(5)">★</span>
    </div>
    <a href="dashboard.html" class="btn">Kembali Belanja</a>
    <script>
        function rate(n) {
            document.querySelectorAll('.star').forEach((s, i) => s.classList.toggle('active', i < n));
        }
    </script>
</body>
</html>
