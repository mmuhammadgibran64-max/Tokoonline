<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan Berhasil - Gibran Store</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .container { width: 90%; max-width: 400px; padding: 30px; background: #111; border-radius: 30px; border: 2px solid #ff9800; box-shadow: 0 10px 30px rgba(255,152,0,0.2); }
        
        .icon-success { font-size: 60px; color: #ff9800; margin-bottom: 20px; animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        h2 { color: #ff9800; margin-bottom: 10px; }
        p { color: #888; font-size: 14px; margin-bottom: 30px; line-height: 1.5; }

        /* Rating Stars */
        .rating { margin-bottom: 30px; }
        .star { font-size: 35px; color: #333; cursor: pointer; transition: 0.3s; }
        .star.selected { color: #ff9800; text-shadow: 0 0 10px rgba(255,152,0,0.5); }

        .btn-home { background: #ff9800; color: #000; border: none; padding: 15px 30px; border-radius: 15px; font-weight: bold; width: 100%; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-success">✅</div>
        <h2>TERIMA KASIH!</h2>
        <p id="pesan">Pesanan kamu sudah kami terima dan sedang diproses. Mohon tunggu di rumah ya!</p>

        <div class="rating">
            <p>Beri Rating Layanan Kami:</p>
            <span class="star" onclick="setRating(1)">★</span>
            <span class="star" onclick="setRating(2)">★</span>
            <span class="star" onclick="setRating(3)">★</span>
            <span class="star" onclick="setRating(4)">★</span>
            <span class="star" onclick="setRating(5)">★</span>
        </div>

        <button class="btn-home" onclick="kembali()">BALIK KE DASHBOARD</button>
    </div>

    <script>
        // Set Nama User di Pesan
        const nama = localStorage.getItem("nama") || "Pelanggan";
        document.getElementById('pesan').innerText = `Halo ${nama}, pesanan kamu sudah kami terima dan sedang diproses. Mohon tunggu di rumah ya!`;

        function setRating(n) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((s, i) => {
                if(i < n) s.classList.add('selected');
                else s.classList.remove('selected');
            });
            // Opsional: Kamu bisa kirim rating ini ke Sheet juga nanti
            console.log("Rating diberikan: " + n);
        }

        function kembali() {
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
